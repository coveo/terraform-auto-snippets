      data while keeping containers agnostic of Kubernetes. Config Map can be used
      to store fine-grained information like individual properties or coarse-grained
      information like entire config files or JSON blobs.
    section: Resources
    url: https://www.terraform.io/docs/providers/kubernetes/r/config_map.html
    arguments:
    - name: data
      description: A map of the configuration data.
      url: https://www.terraform.io/docs/providers/kubernetes/r/config_map.html#data
      required: false
      arguments: []
    - name: metadata
