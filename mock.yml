Ignition:
  name: ignition
  title: Ignition Provider
  description: The Ignition provider is used to generate Ignition configuration files.
    Ignition is the provisioning utility used by CoreOS Linux.
  url: https://www.terraform.io/docs/providers/ignition/index.html
  arguments: []
  dataresources:
  - name: ignition_config
    description: Renders an ignition configuration as JSON. It  contains all the disks,
      partitions, arrays, filesystems, files, users, groups and units.
    section: Data Sources
    url: https://www.terraform.io/docs/providers/ignition/d/config.html
    arguments:
    - name: disks
      description: The list of disks to be configured and their options.
      url: https://www.terraform.io/docs/providers/ignition/d/config.html#disks
      required: false
      arguments: []
    - name: arrays
      description: The list of RAID arrays to be configured.
      url: https://www.terraform.io/docs/providers/ignition/d/config.html#arrays
      required: false
      arguments: []
    - name: filesystems
      description: The list of filesystems to be configured and/or used in the ignition_file
        resource.
      url: https://www.terraform.io/docs/providers/ignition/d/config.html#filesystems
      required: false
      arguments: []
    - name: files
      description: The list of files, rooted in this particular filesystem, to be
        written.
      url: https://www.terraform.io/docs/providers/ignition/d/config.html#files
      required: false
      arguments: []
    - name: systemd
      description: The list of systemd units. Describes the desired state of the systemd
        units.
      url: https://www.terraform.io/docs/providers/ignition/d/config.html#systemd
      required: false
      arguments: []
    - name: networkd
      description: The list of networkd units. Describes the desired state of the
        networkd files.
      url: https://www.terraform.io/docs/providers/ignition/d/config.html#networkd
      required: false
      arguments: []
    - name: users
      description: The list of accounts to be added.
      url: https://www.terraform.io/docs/providers/ignition/d/config.html#users
      required: false
      arguments: []
    - name: groups
      description: The list of groups to be added.
      url: https://www.terraform.io/docs/providers/ignition/d/config.html#groups
      required: false
      arguments: []
    - name: append
      description: Any number of blocks with the configs to be appended to the current
        config.
      url: https://www.terraform.io/docs/providers/ignition/d/config.html#append
      required: false
      arguments: []
    - name: replace
      description: A block with config that will replace the current.
      url: https://www.terraform.io/docs/providers/ignition/d/config.html#replace
      required: false
      arguments: []
    - name: source
      description: 'The URL of the config. Supported schemes are http. Note: When
        using http, it is advisable to use the verification option to ensure the contents
        haven’t been modified.'
      url: https://www.terraform.io/docs/providers/ignition/d/config.html#source
      required: true
      arguments: []
    - name: verification
      description: The hash of the config, in the form <type>-<value> where type is
        sha512.
      url: https://www.terraform.io/docs/providers/ignition/d/config.html#verification
      required: false
      arguments: []
  - name: ignition_disk
    description: Describes the desired state of a system’s disk.
    section: Data Sources
    url: https://www.terraform.io/docs/providers/ignition/d/disk.html
    arguments:
    - name: device
      description: The absolute path to the device. Devices are typically referenced
        by the /dev/disk/by-* symlinks.
      url: https://www.terraform.io/docs/providers/ignition/d/disk.html#device
      required: true
      arguments: []
    - name: wipe_table
      description: Whether or not the partition tables shall be wiped. When true,
        the partition tables are erased before any further manipulation. Otherwise,
        the existing entries are left intact.
      url: https://www.terraform.io/docs/providers/ignition/d/disk.html#wipe_table
      required: false
      arguments: []
    - name: partition
      description: The list of partitions and their configuration for this particular
        disk..
      url: https://www.terraform.io/docs/providers/ignition/d/disk.html#partition
      required: false
      arguments: []
    - name: label
      description: The PARTLABEL for the partition.
      url: https://www.terraform.io/docs/providers/ignition/d/disk.html#label
      required: false
      arguments: []
    - name: number
      description: The partition number, which dictates it’s position in the partition
        table (one-indexed). If zero, use the next available partition slot.
      url: https://www.terraform.io/docs/providers/ignition/d/disk.html#number
      required: false
      arguments: []
    - name: size
      description: The size of the partition (in sectors). If zero, the partition
        will fill the remainder of the disk.
      url: https://www.terraform.io/docs/providers/ignition/d/disk.html#size
      required: false
      arguments: []
    - name: start
      description: The start of the partition (in sectors). If zero, the partition
        will be positioned at the earliest available part of the disk.
      url: https://www.terraform.io/docs/providers/ignition/d/disk.html#start
      required: false
      arguments: []
    - name: type_guid
      description: The GPT partition type GUID. If omitted, the default will be 0FC63DAF-8483-4772-8E79-3D69D8477DE4
        (Linux filesystem data).
      url: https://www.terraform.io/docs/providers/ignition/d/disk.html#type_guid
      required: false
      arguments: []
  - name: ignition_raid
    description: Describes the desired state of the system’s RAID.
    section: Data Sources
    url: https://www.terraform.io/docs/providers/ignition/d/raid.html
    arguments:
    - name: name
      description: The name to use for the resulting md device.
      url: https://www.terraform.io/docs/providers/ignition/d/raid.html#name
      required: true
      arguments: []
    - name: level
      description: The redundancy level of the array (e.g. linear, raid1, raid5, etc.).
      url: https://www.terraform.io/docs/providers/ignition/d/raid.html#level
      required: true
      arguments: []
    - name: devices
      description: The list of devices (referenced by their absolute path) in the
        array.
      url: https://www.terraform.io/docs/providers/ignition/d/raid.html#devices
      required: true
      arguments: []
    - name: spares
      description: The number of spares (if applicable) in the array.
      url: https://www.terraform.io/docs/providers/ignition/d/raid.html#spares
      required: false
      arguments: []
  - name: ignition_filesystem
    description: Describes the desired state of a the system’s filesystems to be configured
      and/or used with the ignition_file resource.
    section: Data Sources
    url: https://www.terraform.io/docs/providers/ignition/d/filesystem.html
    arguments:
    - name: name
      description: The identifier for the filesystem, internal to Ignition. This is
        only required if the filesystem needs to be referenced in the a ignition_files
        resource.
      url: https://www.terraform.io/docs/providers/ignition/d/filesystem.html#name
      required: false
      arguments: []
    - name: mount
      description: Contains the set of mount and formatting options for the filesystem.
        A non-null entry indicates that the filesystem should be mounted before it
        is used by Ignition.
      url: https://www.terraform.io/docs/providers/ignition/d/filesystem.html#mount
      required: false
      arguments: []
    - name: path
      description: The mount-point of the filesystem. A non-null entry indicates that
        the filesystem has already been mounted by the system at the specified path.
        This is really only useful for /sysroot.
      url: https://www.terraform.io/docs/providers/ignition/d/filesystem.html#path
      required: false
      arguments: []
    - name: device
      description: The absolute path to the device. Devices are typically referenced
        by the /dev/disk/by-* symlinks.
      url: https://www.terraform.io/docs/providers/ignition/d/filesystem.html#device
      required: true
      arguments: []
    - name: format
      description: The filesystem format (ext4, btrfs, or xfs).
      url: https://www.terraform.io/docs/providers/ignition/d/filesystem.html#format
      required: true
      arguments: []
    - name: create
      description: Indicates if the filesystem shall be created.
      url: https://www.terraform.io/docs/providers/ignition/d/filesystem.html#create
      required: false
      arguments: []
    - name: force
      description: Whether or not the create operation shall overwrite an existing
        filesystem. Only allowed if the filesystem is being created.
      url: https://www.terraform.io/docs/providers/ignition/d/filesystem.html#force
      required: false
      arguments: []
    - name: options
      description: Any additional options to be passed to the format-specific mkfs
        utility. Only allowed if the filesystem is being created
      url: https://www.terraform.io/docs/providers/ignition/d/filesystem.html#options
      required: false
      arguments: []
  - name: ignition_file
    description: Describes a file to be written in a particular filesystem.
    section: Data Sources
    url: https://www.terraform.io/docs/providers/ignition/d/file.html
