      url: https://www.terraform.io/docs/providers/heroku/r/app.html#name-1
      required: false
      arguments: []
    - name: locked
      description: locked (boolean)
      url: https://www.terraform.io/docs/providers/heroku/r/app.html#locked
      required: false
      arguments: []
    - name: personal
      description: personal (boolean)
      url: https://www.terraform.io/docs/providers/heroku/r/app.html#personal
      required: false
      arguments: []
  - name: heroku_app_feature
    description: Provides a Heroku App Feature resource. This can be used to create
