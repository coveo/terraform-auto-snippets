  - name: openstack_fw_policy_v1
    description: Manages a v1 firewall policy resource within OpenStack.
    section: Firewall Resources
    url: https://www.terraform.io/docs/providers/openstack/r/fw_policy_v1.html
    arguments:
    - name: region
      description: The region in which to obtain the v1 networking client. A networking
        client is needed to create a firewall policy. If omitted, the OS_REGION_NAME
