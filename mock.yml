Alicloud:
  name: alicloud
  title: Alicloud Provider
  description: |-
    The Alicloud provider is used to interact with the
    many resources supported by Alicloud. The provider needs to be configured
    with the proper credentials before it can be used.
  url: https://www.terraform.io/docs/providers/alicloud/index.html
  arguments:
  - name: access_key
    description: This is the Alicloud access key. It must be provided, but it can
      also be sourced from the ALICLOUD_ACCESS_KEY environment variable.
    url: https://www.terraform.io/docs/providers/alicloud/index.html#access_key
    required: false
    arguments: []
  - name: secret_key
    description: This is the Alicloud secret key. It must be provided, but it can
      also be sourced from the ALICLOUD_SECRET_KEY environment variable.
    url: https://www.terraform.io/docs/providers/alicloud/index.html#secret_key
    required: false
    arguments: []
  - name: region
    description: This is the Alicloud region. It must be provided, but it can also
      be sourced from the ALICLOUD_REGION environment variables.
    url: https://www.terraform.io/docs/providers/alicloud/index.html#region
    required: true
    arguments: []
  dataresources:
  - name: alicloud_instance_types
    description: The Instance Types data source list the ecs_instance_types of Alicloud.
    section: Data Sources
    url: https://www.terraform.io/docs/providers/alicloud/d/instance_types.html
    arguments:
    - name: cpu_core_count
      description: Limit search to specific cpu core count.
      url: https://www.terraform.io/docs/providers/alicloud/d/instance_types.html#cpu_core_count
      required: false
      arguments: []
    - name: memory_size
      description: Limit search to specific memory size.
      url: https://www.terraform.io/docs/providers/alicloud/d/instance_types.html#memory_size
      required: false
      arguments: []
    - name: instance_type_family
      description: Allows to filter list of Instance Types based on their family name,
        for example 'ecs.n1'.
      url: https://www.terraform.io/docs/providers/alicloud/d/instance_types.html#instance_type_family
      required: false
      arguments: []
  - name: alicloud_images
    description: The Images data source list image resource list contains private
      images of the user and images of system resources provided by Alicloud, as well
      as other public images and those available on the image market.
    section: Data Sources
    url: https://www.terraform.io/docs/providers/alicloud/d/images.html
    arguments:
    - name: name_regex
      description: A regex string to apply to the image list returned by Alicloud.
      url: https://www.terraform.io/docs/providers/alicloud/d/images.html#name_regex
      required: false
      arguments: []
