    section: Resources
    url: https://www.terraform.io/docs/providers/heroku/r/cert.html
    arguments:
    - name: app
      description: The Heroku app to add to.
      url: https://www.terraform.io/docs/providers/heroku/r/cert.html#app
      required: true
      arguments: []
    - name: certificate_chain
      description: The certificate chain to add
      url: https://www.terraform.io/docs/providers/heroku/r/cert.html#certificate_chain
      required: true
      arguments: []
    - name: private_key
      description: The private key for a given certificate chain
      url: https://www.terraform.io/docs/providers/heroku/r/cert.html#private_key
      required: true
      arguments: []
  - name: heroku_domain
    description: Provides a Heroku App resource. This can be used to create and manage
      applications on Heroku.
    section: Resources
    url: https://www.terraform.io/docs/providers/heroku/r/domain.html
    arguments:
    - name: hostname
      description: The hostname to serve requests from.
      url: https://www.terraform.io/docs/providers/heroku/r/domain.html#hostname
      required: true
      arguments: []
    - name: app
      description: The Heroku app to link to.
      url: https://www.terraform.io/docs/providers/heroku/r/domain.html#app
      required: true
      arguments: []
  - name: heroku_drain
    description: Provides a Heroku Drain resource. This can be used to create and
      manage Log Drains on Heroku.
    section: Resources
    url: https://www.terraform.io/docs/providers/heroku/r/drain.html
    arguments:
    - name: url
      description: The URL for Heroku to drain your logs to.
      url: https://www.terraform.io/docs/providers/heroku/r/drain.html#url
      required: true
      arguments: []
    - name: app
      description: The Heroku app to link to.
      url: https://www.terraform.io/docs/providers/heroku/r/drain.html#app
      required: true
      arguments: []
  - name: heroku_pipeline
    description: Provides a Heroku Pipeline resource.
    section: Resources
    url: https://www.terraform.io/docs/providers/heroku/r/pipeline.html
    arguments:
    - name: name
      description: The name of the pipeline.
      url: https://www.terraform.io/docs/providers/heroku/r/pipeline.html#name
      required: true
      arguments: []
  - name: heroku_pipeline_coupling
    description: Provides a Heroku Pipeline Coupling resource.
    section: Resources
    url: https://www.terraform.io/docs/providers/heroku/r/pipeline_coupling.html
    arguments:
    - name: app
      description: The name of the app for this coupling.
      url: https://www.terraform.io/docs/providers/heroku/r/pipeline_coupling.html#app
      required: true
      arguments: []
    - name: pipeline
      description: The ID of the pipeline to add this app to.
      url: https://www.terraform.io/docs/providers/heroku/r/pipeline_coupling.html#pipeline
      required: true
      arguments: []
    - name: stage
      description: The stage to couple this app to. Must be one of review, development,
        staging, or production.
      url: https://www.terraform.io/docs/providers/heroku/r/pipeline_coupling.html#stage
      required: true
      arguments: []
  - name: heroku_space
    description: Provides a Heroku Space resource for running apps in isolated, highly
      available, secure app execution environments.
    section: Resources
    url: https://www.terraform.io/docs/providers/heroku/r/space.html
    arguments:
    - name: name
      description: The name of the space.
      url: https://www.terraform.io/docs/providers/heroku/r/space.html#name
      required: true
      arguments: []
    - name: organization
      description: The name of the organization which will own the space.
      url: https://www.terraform.io/docs/providers/heroku/r/space.html#organization
      required: true
      arguments: []
    - name: region
      description: The region that the space should be created in.
      url: https://www.terraform.io/docs/providers/heroku/r/space.html#region
