      arguments: []
  - name: pagerduty_service
    description: A service represents something you monitor (like a web service, email
      service, or database service). It is a container for related incidents that
      associates them with escalation policies.
    section: Resources
    url: https://www.terraform.io/docs/providers/pagerduty/r/service.html
    arguments:
    - name: name
      description: The name of the service.
      url: https://www.terraform.io/docs/providers/pagerduty/r/service.html#name
      required: true
      arguments: []
    - name: description
      description: A human-friendly description of the escalation policy. If not set,
