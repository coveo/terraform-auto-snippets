    arguments: []
  - name: token
    description: The ACL token to use by default when making requests to the agent.
    url: https://www.terraform.io/docs/providers/consul/index.html#token
    required: false
    arguments: []
  - name: ca_file
    description: A path to a PEM-encoded certificate authority used to verify the
      remote agent's certificate.
    url: https://www.terraform.io/docs/providers/consul/index.html#ca_file
    required: false
    arguments: []
  - name: cert_file
    description: A path to a PEM-encoded certificate provided to the remote agent;
      requires use of key_file.
    url: https://www.terraform.io/docs/providers/consul/index.html#cert_file
    required: false
    arguments: []
