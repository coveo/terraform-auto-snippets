      description: The number of minutes before an unacknowledged incident escalates
        away from this rule.
      url: https://www.terraform.io/docs/providers/pagerduty/r/escalation_policy.html#escalation_delay_in_minutes
      required: true
      arguments: []
    - name: targets
      description: A target block. Target blocks documented below.
      url: https://www.terraform.io/docs/providers/pagerduty/r/escalation_policy.html#targets
      required: true
      arguments: []
    - name: type
      description: Can be user, schedule, user_reference or schedule_reference. Defaults
        to user_reference
      url: https://www.terraform.io/docs/providers/pagerduty/r/escalation_policy.html#type
      required: false
      arguments: []
