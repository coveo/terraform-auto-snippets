      url: https://www.terraform.io/docs/providers/kubernetes/r/namespace.html#metadata
      required: true
      arguments: []
  - name: kubernetes_persistent_volume
    description: The resource provides a piece of networked storage in the cluster
      provisioned by an administrator. It is a resource in the cluster just like a
      node is a cluster resource. Persistent Volumes have a lifecycle independent
      of any individual pod that uses the PV.
    section: Resources
    url: https://www.terraform.io/docs/providers/kubernetes/r/persistent_volume.html
    arguments:
    - name: metadata
      description: 'Standard persistent volume''s metadata. More info: https://github.com/kubernetes/community/blob/master/contributors/devel/api-conventions.md#metadata'
