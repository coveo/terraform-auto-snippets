        the firewall policy or any of its rules are changed. Changing this updates
        the audited status of an existing firewall policy.
      url: https://www.terraform.io/docs/providers/openstack/r/fw_policy_v1.html#audited
      required: false
      arguments: []
    - name: shared
      description: Sharing status of the firewall policy (must be "true" or "false"
