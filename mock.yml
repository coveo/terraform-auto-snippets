      description: Path to the command te be executed.
      url: https://www.terraform.io/docs/providers/icinga2/r/checkcommands.html#command
      required: true
      arguments: []
    - name: name
      description: Name by which to reference the checkcommand
      url: https://www.terraform.io/docs/providers/icinga2/r/checkcommands.html#name
      required: true
      arguments: []
    - name: templates
      description: A list of Icinga2 templates to assign to the host.
      url: https://www.terraform.io/docs/providers/icinga2/r/checkcommands.html#templates
      required: false
      arguments: []
  - name: icinga2_host
