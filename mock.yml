      arguments: []
Icinga2:
  name: icinga2
  title: Icinga2 Provider
  description: |-
    The Icinga2 provider is used to configure hosts to be monitored by
    Icinga2 servers. The provider
    needs to be configured with the API URL of the Icinga2 server and credentials
    for an API user with the appropriate permissions.
  url: https://www.terraform.io/docs/providers/icinga2/index.html
  arguments:
  - name: api_url
    description: The root API URL of an Icinga2 server. May alternatively be set via
      the ICINGA2_API_URL environment variable.
    url: https://www.terraform.io/docs/providers/icinga2/index.html#api_url
    required: true
    arguments: []
  - name: api_user
    description: The API username to use to authenticate to the Icinga2 server. May
      alternatively be set via the ICINGA2_API_USER environment variable.
    url: https://www.terraform.io/docs/providers/icinga2/index.html#api_user
    required: true
    arguments: []
  - name: api_password
    description: The password to use to authenticate to the Icinga2 server. May alternatively
      be set via the ICINGA2_API_PASSWORD environment variable.
    url: https://www.terraform.io/docs/providers/icinga2/index.html#api_password
    required: true
    arguments: []
  - name: insecure_skip_tls_verify
    description: (optional) Defaults to false. If set to true, verification of the
      Icinga2 server's SSL certificate is disabled. This is a security risk and should
      be avoided. May alternatively be set via the ICINGA2_INSECURE_SKIP_TLS_VERIFY
      environment variable.
    url: https://www.terraform.io/docs/providers/icinga2/index.html#insecure_skip_tls_verify
    required: false
    arguments: []
