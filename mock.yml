  - name: digitalocean_ssh_key
    description: Provides a DigitalOcean SSH key resource to allow you manage SSH
      keys for Droplet access. Keys created with this resource can be referenced in
      your droplet configuration via their ID or fingerprint.
    section: Resources
    url: https://www.terraform.io/docs/providers/do/r/ssh_key.html
    arguments:
    - name: name
      description: The name of the SSH key for identification
      url: https://www.terraform.io/docs/providers/do/r/ssh_key.html#name
      required: true
