    - name: hour
      description: Hour of day (0-23), ignored if day not set
      url: https://www.terraform.io/docs/providers/google/r/sql_database_instance.html#hour
      required: false
      arguments: []
    - name: update_track
      description: Receive updates earlier (canary) or later  (stable)
      url: https://www.terraform.io/docs/providers/google/r/sql_database_instance.html#update_track
      required: false
      arguments: []
    - name: ca_certificate
      description: PEM representation of the trusted CA's x509 certificate.
      url: https://www.terraform.io/docs/providers/google/r/sql_database_instance.html#ca_certificate
      required: false
      arguments: []
    - name: client_certificate
