    description: The Zones data source allows access to the list of Alicloud Zones
      which can be accessed by an Alicloud account within the region configured in
      the provider.
    section: Data Sources
    url: https://www.terraform.io/docs/providers/alicloud/d/zones.html
    arguments:
    - name: available_instance_type
      description: Limit search to specific instance type.
      url: https://www.terraform.io/docs/providers/alicloud/d/zones.html#available_instance_type
      required: false
      arguments: []
    - name: available_resource_creation
