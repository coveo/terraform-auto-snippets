        one statement to be included in the policy document.
      url: https://www.terraform.io/docs/providers/aws/d/iam_policy_document.html#statement
      required: true
      arguments: []
    - name: sid
      description: sid  - An ID for the policy statement.
      url: https://www.terraform.io/docs/providers/aws/d/iam_policy_document.html#sid
      required: false
      arguments: []
    - name: effect
      description: effect  - Either "Allow" or "Deny", to specify whether this statement
        allows or denies the given actions. The default is "Allow".
      url: https://www.terraform.io/docs/providers/aws/d/iam_policy_document.html#effect
      required: false
      arguments: []
    - name: actions
      description: actions  - A list of actions that this statement either allows
        or denies. For example, ["ec2:RunInstances", "s3:*"].
      url: https://www.terraform.io/docs/providers/aws/d/iam_policy_document.html#actions
      required: false
      arguments: []
    - name: not_actions
      description: not_actions  - A list of actions that this statement does not apply
        to. Used to apply a policy statement to all actions except those listed.
      url: https://www.terraform.io/docs/providers/aws/d/iam_policy_document.html#not_actions
      required: false
      arguments: []
    - name: resources
      description: resources  - A list of resource ARNs that this statement applies
        to. This is required by AWS if used for an IAM policy.
      url: https://www.terraform.io/docs/providers/aws/d/iam_policy_document.html#resources
      required: false
      arguments: []
    - name: not_resources
      description: not_resources  - A list of resource ARNs that this statement does
        not apply to. Used to apply a policy statement to all resources except those
        listed.
      url: https://www.terraform.io/docs/providers/aws/d/iam_policy_document.html#not_resources
      required: false
      arguments: []
    - name: principals
      description: principals  - A nested configuration block (described below) specifying
        a resource (or resource pattern) to which this statement applies.
      url: https://www.terraform.io/docs/providers/aws/d/iam_policy_document.html#principals
      required: false
      arguments: []
    - name: not_principals
      description: not_principals  - Like principals except gives resources that the
        statement does not apply to.
      url: https://www.terraform.io/docs/providers/aws/d/iam_policy_document.html#not_principals
      required: false
      arguments: []
    - name: condition
      description: condition  - A nested configuration block (described below) that
        defines a further, possibly-service-specific condition that constrains whether
        this statement applies.
      url: https://www.terraform.io/docs/providers/aws/d/iam_policy_document.html#condition
      required: false
      arguments: []
    - name: type
      description: type  The type of principal. For AWS accounts this is "AWS".
      url: https://www.terraform.io/docs/providers/aws/d/iam_policy_document.html#type
      required: true
      arguments: []
    - name: identifiers
      description: identifiers  List of identifiers for principals. When type is "AWS",
        these are IAM user or role ARNs.
      url: https://www.terraform.io/docs/providers/aws/d/iam_policy_document.html#identifiers
      required: true
      arguments: []
    - name: test
      description: test  The name of the IAM condition type to evaluate.
      url: https://www.terraform.io/docs/providers/aws/d/iam_policy_document.html#test
      required: true
      arguments: []
    - name: variable
      description: variable  The name of a Context Variable to apply the condition
        to. Context variables may either be standard AWS variables starting with aws:,
        or service-specific variables prefixed with the service name.
      url: https://www.terraform.io/docs/providers/aws/d/iam_policy_document.html#variable
      required: true
      arguments: []
    - name: values
      description: values  The values to evaluate the condition against. If multiple
        values are provided, the condition matches if at least one of them applies.
        (That is, the tests are combined with the "OR" boolean operation.)
      url: https://www.terraform.io/docs/providers/aws/d/iam_policy_document.html#values
      required: true
      arguments: []
