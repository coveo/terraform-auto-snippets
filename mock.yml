    supported by Kubernetes. The provider needs to be configured with the proper credentials
    before it can be used.
  url: https://www.terraform.io/docs/providers/kubernetes/index.html
  arguments:
  - name: host
    description: The hostname (in form of URI) of Kubernetes master. Can be sourced
      from KUBE_HOST. Defaults to https://localhost.
    url: https://www.terraform.io/docs/providers/kubernetes/index.html#host
    required: false
    arguments: []
  - name: username
    description: The username to use for HTTP basic authentication when accessing
      the Kubernetes master endpoint. Can be sourced from KUBE_USER.
    url: https://www.terraform.io/docs/providers/kubernetes/index.html#username
    required: false
    arguments: []
  - name: password
    description: The password to use for HTTP basic authentication when accessing
      the Kubernetes master endpoint. Can be sourced from KUBE_PASSWORD.
    url: https://www.terraform.io/docs/providers/kubernetes/index.html#password
    required: false
    arguments: []
  - name: insecure
    description: insecure-  Whether server should be accessed without verifying the
      TLS certificate. Can be sourced from KUBE_INSECURE. Defaults to false.
    url: https://www.terraform.io/docs/providers/kubernetes/index.html#insecure
    required: false
    arguments: []
  - name: client_certificate
    description: PEM-encoded client certificate for TLS authentication. Can be sourced
      from KUBE_CLIENT_CERT_DATA.
    url: https://www.terraform.io/docs/providers/kubernetes/index.html#client_certificate
    required: false
    arguments: []
  - name: client_key
    description: PEM-encoded client certificate key for TLS authentication. Can be
      sourced from KUBE_CLIENT_KEY_DATA.
    url: https://www.terraform.io/docs/providers/kubernetes/index.html#client_key
    required: false
    arguments: []
  - name: cluster_ca_certificate
    description: PEM-encoded root certificates bundle for TLS authentication. Can
      be sourced from KUBE_CLUSTER_CA_CERT_DATA.
    url: https://www.terraform.io/docs/providers/kubernetes/index.html#cluster_ca_certificate
    required: false
    arguments: []
  - name: config_path
    description: Path to the kube config file. Can be sourced from KUBE_CONFIG. Defaults
      to ~/.kube/config.
    url: https://www.terraform.io/docs/providers/kubernetes/index.html#config_path
    required: false
    arguments: []
  - name: config_context
    description: Context to choose from the config file. Can be sourced from KUBE_CTX.
    url: https://www.terraform.io/docs/providers/kubernetes/index.html#config_context
