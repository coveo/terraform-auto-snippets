Spotinst:
  name: spotinst
  title: Spotinst Provider
  description: |-
    The Spotinst provider is used to interact with the
    resources supported by Spotinst. The provider needs to be configured
    with the proper credentials before it can be used.
  url: https://www.terraform.io/docs/providers/spotinst/index.html
  arguments:
  - name: email
    description: The email registered in Spotinst. It must be provided, but it can
      also be sourced from the SPOTINST_EMAIL environment variable.
    url: https://www.terraform.io/docs/providers/spotinst/index.html#email
    required: true
    arguments: []
  - name: password
    description: (Optional; Required if not using token) The password associated with
      the username. It can be sourced from the SPOTINST_PASSWORD environment variable.
    url: https://www.terraform.io/docs/providers/spotinst/index.html#password
    required: false
    arguments: []
  - name: client_id
    description: (Optional; Required if not using token) The OAuth client ID associated
      with the username. It can be sourced from the SPOTINST_CLIENT_ID environment
      variable.
    url: https://www.terraform.io/docs/providers/spotinst/index.html#client_id
    required: false
    arguments: []
  - name: client_secret
    description: (Optional; Required if not using token) The OAuth client secret associated
      with the username. It can be sourced from the SPOTINST_CLIENT_SECRET environment
      variable.
    url: https://www.terraform.io/docs/providers/spotinst/index.html#client_secret
    required: false
    arguments: []
  - name: token
    description: (Optional; Required if not using password) A Personal API Access
      Token issued by Spotinst. It can be sourced from the SPOTINST_TOKEN environment
      variable.
    url: https://www.terraform.io/docs/providers/spotinst/index.html#token
    required: false
    arguments: []
  dataresources: []
  resources:
  - name: spotinst_aws_group
    description: Provides a Spotinst AWS group resource.
    section: AWS Resources
    url: https://www.terraform.io/docs/providers/spotinst/r/aws_group.html
    arguments:
    - name: name
      description: The group description.
      url: https://www.terraform.io/docs/providers/spotinst/r/aws_group.html#name
      required: false
      arguments: []
    - name: description
      description: The group description.
      url: https://www.terraform.io/docs/providers/spotinst/r/aws_group.html#description
      required: false
      arguments: []
    - name: product
      description: Operation system type.
      url: https://www.terraform.io/docs/providers/spotinst/r/aws_group.html#product
      required: true
      arguments: []
    - name: capacity
      description: The group capacity. Only a single block is allowed.   target -
        (Required) The desired number of instances the group should have at any time.  minimum
        - (Optional; Required if using scaling policies) The minimum number of instances
        the group should have at any time.  maximum - (Optional; Required if using
        scaling policies) The maximum number of instances the group should have at
        any time.
      url: https://www.terraform.io/docs/providers/spotinst/r/aws_group.html#capacity
      required: true
      arguments: []
    - name: target
      description: The desired number of instances the group should have at any time.
      url: https://www.terraform.io/docs/providers/spotinst/r/aws_group.html#target
      required: true
      arguments: []
    - name: minimum
      description: (Optional; Required if using scaling policies) The minimum number
        of instances the group should have at any time.
      url: https://www.terraform.io/docs/providers/spotinst/r/aws_group.html#minimum
      required: false
      arguments: []
    - name: maximum
      description: (Optional; Required if using scaling policies) The maximum number
        of instances the group should have at any time.
      url: https://www.terraform.io/docs/providers/spotinst/r/aws_group.html#maximum
      required: false
      arguments: []
    - name: strategy
      description: This determines how your group request is fulfilled from the possible
        On-Demand and Spot pools selected for launch. Only a single block is allowed.   risk
        - (Optional; Required if not using ondemand_count) The percentage of Spot
        instances that would spin up from the capcity.target number.  ondemand_count
        - (Optional; Required if not using risk) Number of on demand instances to
        launch in the group. All other instances will be spot instances. When this
        parameter is set the "risk" parameter is being ignored.  availability_vs_cost
        - (Optional) The percentage of Spot instances that would spin up from the
        capcity.target number.  draining_timeout - (Optional) The time in seconds,
        the instance is allowed to run while detached from the ELB. This is to allow
        the instance time to be drained from incoming TCP connections before terminating
        it, during a scale down operation.
      url: https://www.terraform.io/docs/providers/spotinst/r/aws_group.html#strategy
      required: true
      arguments: []
    - name: risk
      description: (Optional; Required if not using ondemand_count) The percentage
        of Spot instances that would spin up from the capcity.target number.
      url: https://www.terraform.io/docs/providers/spotinst/r/aws_group.html#risk
      required: false
      arguments: []
    - name: ondemand_count
      description: (Optional; Required if not using risk) Number of on demand instances
        to launch in the group. All other instances will be spot instances. When this
        parameter is set the "risk" parameter is being ignored.
      url: https://www.terraform.io/docs/providers/spotinst/r/aws_group.html#ondemand_count
      required: false
      arguments: []
    - name: availability_vs_cost
      description: The percentage of Spot instances that would spin up from the capcity.target
        number.
      url: https://www.terraform.io/docs/providers/spotinst/r/aws_group.html#availability_vs_cost
      required: false
      arguments: []
    - name: draining_timeout
      description: The time in seconds, the instance is allowed to run while detached
        from the ELB. This is to allow the instance time to be drained from incoming
        TCP connections before terminating it, during a scale down operation.
      url: https://www.terraform.io/docs/providers/spotinst/r/aws_group.html#draining_timeout
      required: false
      arguments: []
    - name: instance_types
      description: The type of instance determines your instance's CPU capacity, memory
        and storage (e.g., m1.small, c1.xlarge).   ondemand -  The base instance type.  spot
        - (Required) One or more instance types.
      url: https://www.terraform.io/docs/providers/spotinst/r/aws_group.html#instance_types
      required: true
      arguments: []
    - name: ondemand
      description: The base instance type.
      url: https://www.terraform.io/docs/providers/spotinst/r/aws_group.html#ondemand
      required: true
      arguments: []
    - name: spot
      description: One or more instance types.
      url: https://www.terraform.io/docs/providers/spotinst/r/aws_group.html#spot
      required: true
      arguments: []
    - name: launch_specification
      description: Describes the launch specification for an instance.   image_id
        - (Required) The ID of the AMI used to launch the instance.  key_pair - (Optional)
        The key name that should be used for the instance.  security_group_ids - (Optional)
        A list of associated security group IDS.  monitoring - (Optional) Indicates
        whether monitoring is enabled for the instance.  user_data - (Optional) The
        user data to provide when launching the instance.  iam_instance_profile -
        (Optional) The ARN of an IAM instance profile to associate with launched instances.  load_balancer_names
        - (Optional) Registers each instance with the specified Elastic Load Balancers.
      url: https://www.terraform.io/docs/providers/spotinst/r/aws_group.html#launch_specification
      required: true
      arguments: []
    - name: image_id
      description: The ID of the AMI used to launch the instance.
      url: https://www.terraform.io/docs/providers/spotinst/r/aws_group.html#image_id
      required: true
      arguments: []
    - name: key_pair
      description: The key name that should be used for the instance.
      url: https://www.terraform.io/docs/providers/spotinst/r/aws_group.html#key_pair
      required: false
      arguments: []
    - name: security_group_ids
      description: A list of associated security group IDS.
      url: https://www.terraform.io/docs/providers/spotinst/r/aws_group.html#security_group_ids
      required: false
      arguments: []
    - name: monitoring
      description: Indicates whether monitoring is enabled for the instance.
      url: https://www.terraform.io/docs/providers/spotinst/r/aws_group.html#monitoring
      required: false
      arguments: []
    - name: user_data
      description: The user data to provide when launching the instance.
      url: https://www.terraform.io/docs/providers/spotinst/r/aws_group.html#user_data
      required: false
      arguments: []
    - name: iam_instance_profile
      description: The ARN of an IAM instance profile to associate with launched instances.
      url: https://www.terraform.io/docs/providers/spotinst/r/aws_group.html#iam_instance_profile
      required: false
      arguments: []
    - name: load_balancer_names
