      url: https://www.terraform.io/docs/providers/pagerduty/r/service.html#type
      required: false
      arguments: []
    - name: during_support_hours
      description: Incidents' urgency during support hours.
      url: https://www.terraform.io/docs/providers/pagerduty/r/service.html#during_support_hours
      required: false
      arguments: []
    - name: outside_support_hours
      description: Incidents' urgency outside of support hours.
      url: https://www.terraform.io/docs/providers/pagerduty/r/service.html#outside_support_hours
      required: false
      arguments: []
    - name: type-1
      description: type - The type of support hours. Can be fixed_time_per_day.
      url: https://www.terraform.io/docs/providers/pagerduty/r/service.html#type-1
      required: false
      arguments: []
    - name: time_zone
      description: The time zone for the support hours.
      url: https://www.terraform.io/docs/providers/pagerduty/r/service.html#time_zone
      required: false
      arguments: []
    - name: days_of_week
      description: Array of days of week as integers.
      url: https://www.terraform.io/docs/providers/pagerduty/r/service.html#days_of_week
      required: false
      arguments: []
    - name: start_time
      description: The support hours' starting time of day.
      url: https://www.terraform.io/docs/providers/pagerduty/r/service.html#start_time
      required: false
      arguments: []
    - name: end_time
      description: The support hours' ending time of day.
      url: https://www.terraform.io/docs/providers/pagerduty/r/service.html#end_time
      required: false
      arguments: []
    - name: type-2
      description: type - The type of scheduled action. Currently, this must be set
        to urgency_change.
      url: https://www.terraform.io/docs/providers/pagerduty/r/service.html#type-2
      required: false
      arguments: []
    - name: at
      description: Represents when scheduled action will occur.
      url: https://www.terraform.io/docs/providers/pagerduty/r/service.html#at
      required: false
      arguments: []
    - name: name-1
      description: name - Designates either the start or the end of the scheduled
        action. Can be support_hours_start or support_hours_end.
      url: https://www.terraform.io/docs/providers/pagerduty/r/service.html#name-1
      required: false
      arguments: []
  - name: pagerduty_service_integration
    description: A service integration is an integration that belongs to a service.
    section: Resources
    url: https://www.terraform.io/docs/providers/pagerduty/r/service_integration.html
    arguments:
    - name: name
      description: The name of the service integration.
      url: https://www.terraform.io/docs/providers/pagerduty/r/service_integration.html#name
      required: false
      arguments: []
    - name: type
      description: 'The service type. Can be: aws_cloudwatch_inbound_integration,
        cloudkick_inbound_integration, event_transformer_api_inbound_integration,
        generic_email_inbound_integration, generic_events_api_inbound_integration,
        keynote_inbound_integration, nagios_inbound_integration, pingdom_inbound_integrationor
        sql_monitor_inbound_integration. Note: This is meant for generic service integrations.
        To integrate with a vendor (e.g Datadog or Amazon Cloudwatch) use the vendor
        field instead.'
      url: https://www.terraform.io/docs/providers/pagerduty/r/service_integration.html#type
      required: false
      arguments: []
    - name: service
      description: The ID of the service the integration should belong to.
      url: https://www.terraform.io/docs/providers/pagerduty/r/service_integration.html#service
      required: false
      arguments: []
    - name: vendor
      description: 'The ID of the vendor the integration should integrate with (e.g
        Datadog or Amazon Cloudwatch). Note: You can use the pagerduty_vendor data
        source to locate the appropriate vendor ID.    »   Attributes Reference'
      url: https://www.terraform.io/docs/providers/pagerduty/r/service_integration.html#vendor
      required: false
      arguments: []
    - name: id
      description: The ID of the service integration.
      url: https://www.terraform.io/docs/providers/pagerduty/r/service_integration.html#id
      required: false
      arguments: []
    - name: integration_key
      description: This is the unique key used to route events to this integration
        when received via the PagerDuty Events API.
      url: https://www.terraform.io/docs/providers/pagerduty/r/service_integration.html#integration_key
      required: false
      arguments: []
    - name: integration_email
      description: This is the unique fully-qualified email address used for routing
        emails to this integration for processing.
      url: https://www.terraform.io/docs/providers/pagerduty/r/service_integration.html#integration_email
      required: false
      arguments: []
PostgreSQL:
  name: postgresql
  title: PostgreSQL Provider
  description: The PostgreSQL provider gives the ability to deploy and configure resources
    in a PostgreSQL server.
  url: https://www.terraform.io/docs/providers/postgresql/index.html
  arguments:
  - name: host
    description: The address for the postgresql server connection.
    url: https://www.terraform.io/docs/providers/postgresql/index.html#host
    required: true
    arguments: []
  - name: port
    description: The port for the postgresql server connection. The default is 5432.
    url: https://www.terraform.io/docs/providers/postgresql/index.html#port
    required: false
    arguments: []
  - name: database
    description: Database to connect to. The default is postgres.
    url: https://www.terraform.io/docs/providers/postgresql/index.html#database
    required: false
    arguments: []
  - name: username
    description: Username for the server connection.
    url: https://www.terraform.io/docs/providers/postgresql/index.html#username
    required: true
    arguments: []
  - name: password
    description: Password for the server connection.
    url: https://www.terraform.io/docs/providers/postgresql/index.html#password
    required: false
    arguments: []
  - name: sslmode
    description: 'Set the priority for an SSL connection to the server. Valid values
      for sslmode are (note: prefer is not supported by Go''s lib/pq):   disable -
      No SSL  require - Always SSL (the default, also skip verification)  verify-ca
      - Always SSL (verify that the certificate presented by the server was signed
      by a trusted CA)  verify-full - Always SSL (verify that the certification presented
      by the server was signed by a trusted CA and the server host name matches the
      one in the certificate) Additional information on the options and their implications
      can be seen in the libpq(3) SSL guide.'
    url: https://www.terraform.io/docs/providers/postgresql/index.html#sslmode
    required: false
    arguments: []
  - name: ""
    description: disable - No SSL
    url: https://www.terraform.io/docs/providers/postgresql/index.html
    required: false
    arguments: []
  - name: ""
    description: require - Always SSL (the default, also skip verification)
    url: https://www.terraform.io/docs/providers/postgresql/index.html
    required: false
    arguments: []
  - name: ""
    description: verify-ca - Always SSL (verify that the certificate presented by
      the server was signed by a trusted CA)
    url: https://www.terraform.io/docs/providers/postgresql/index.html
    required: false
    arguments: []
  - name: ""
    description: verify-full - Always SSL (verify that the certification presented
      by the server was signed by a trusted CA and the server host name matches the
      one in the certificate) Additional information on the options and their implications
      can be seen in the libpq(3) SSL guide.
    url: https://www.terraform.io/docs/providers/postgresql/index.htmlhttp://www.postgresql.org/docs/current/static/libpq-ssl.html#LIBPQ-SSL-PROTECTION
    required: false
    arguments: []
  - name: connect_timeout
    description: Maximum wait for connection, in seconds. The default is 180s.  Zero
      or not specified means wait indefinitely.
    url: https://www.terraform.io/docs/providers/postgresql/index.html#connect_timeout
    required: false
    arguments: []
  dataresources: []
  resources:
  - name: postgresql_database
    description: The postgresql_database resource creates and manages database objects
      within a PostgreSQL server instance.
    section: Resources
    url: https://www.terraform.io/docs/providers/postgresql/r/postgresql_database.html
    arguments:
    - name: name
      description: The name of the database. Must be unique on the PostgreSQL server
        instance where it is configured.
      url: https://www.terraform.io/docs/providers/postgresql/r/postgresql_database.html#name
      required: true
      arguments: []
    - name: owner
      description: The role name of the user who will own the database, or DEFAULT
        to use the default (namely, the user executing the command). To create a database
        owned by another role or to change the owner of an existing database, you
        must be a direct or indirect member of the specified role, or the username
        in the provider is a superuser.
      url: https://www.terraform.io/docs/providers/postgresql/r/postgresql_database.html#owner
      required: false
      arguments: []
    - name: tablespace_name
      description: The name of the tablespace that will be associated with the database,
        or DEFAULT to use the template database's tablespace.  This tablespace will
        be the default tablespace used for objects created in this database.
      url: https://www.terraform.io/docs/providers/postgresql/r/postgresql_database.html#tablespace_name
      required: false
      arguments: []
    - name: connection_limit
      description: How many concurrent connections can be established to this database.
        -1 (the default) means no limit.
      url: https://www.terraform.io/docs/providers/postgresql/r/postgresql_database.html#connection_limit
      required: false
      arguments: []
    - name: allow_connections
      description: If false then no one can connect to this database. The default
        is true, allowing connections (except as restricted by other mechanisms, such
        as GRANT or REVOKE CONNECT).
      url: https://www.terraform.io/docs/providers/postgresql/r/postgresql_database.html#allow_connections
      required: false
      arguments: []
    - name: is_template
      description: If true, then this database can be cloned by any user with CREATEDB
        privileges; if false (the default), then only superusers or the owner of the
        database can clone it.
      url: https://www.terraform.io/docs/providers/postgresql/r/postgresql_database.html#is_template
      required: false
      arguments: []
    - name: template
      description: 'The name of the template database from which to create the database,
        or DEFAULT to use the default template (template0).  NOTE: the default in
        Terraform is template0, not template1.  Changing this value will force the
        creation of a new resource as this value can only be changed when a database
        is created.'
      url: https://www.terraform.io/docs/providers/postgresql/r/postgresql_database.html#template
      required: false
      arguments: []
    - name: encoding
      description: Character set encoding to use in the database. Specify a string
        constant (e.g. UTF8 or SQL_ASCII), or an integer encoding number.  If unset
        or set to an empty string the default encoding is set to UTF8.  If set to
        DEFAULT Terraform will use the same encoding as the template database.  Changing
        this value will force the creation of a new resource as this value can only
        be changed when a database is created.
      url: https://www.terraform.io/docs/providers/postgresql/r/postgresql_database.html#encoding
      required: false
      arguments: []
    - name: lc_collate
      description: Collation order (LC_COLLATE) to use in the database.  This affects
        the sort order applied to strings, e.g. in queries with ORDER BY, as well
        as the order used in indexes on text columns. If unset or set to an empty
        string the default collation is set to C.  If set to DEFAULT Terraform will
        use the same collation order as the specified template database.  Changing
        this value will force the creation of a new resource as this value can only
        be changed when a database is created.
      url: https://www.terraform.io/docs/providers/postgresql/r/postgresql_database.html#lc_collate
      required: false
      arguments: []
    - name: lc_ctype
      description: Character classification (LC_CTYPE) to use in the database. This
        affects the categorization of characters, e.g. lower, upper and digit. If
        unset or set to an empty string the default character classification is set
        to C.  If set to DEFAULT Terraform will use the character classification of
        the specified template database.  Changing this value will force the creation
        of a new resource as this value can only be changed when a database is created.
      url: https://www.terraform.io/docs/providers/postgresql/r/postgresql_database.html#lc_ctype
      required: false
      arguments: []
  - name: postgresql_extension
    description: The postgresql_extension resource creates and manages an extension
      on a PostgreSQL server.
    section: Resources
    url: https://www.terraform.io/docs/providers/postgresql/r/postgresql_extension.html
    arguments:
    - name: name
      description: The name of the extension.
      url: https://www.terraform.io/docs/providers/postgresql/r/postgresql_extension.html#name
      required: true
      arguments: []
  - name: postgresql_role
    description: The postgresql_role resource creates and manages a role on a PostgreSQL
      server.
    section: Resources
    url: https://www.terraform.io/docs/providers/postgresql/r/postgresql_role.html
    arguments:
    - name: name
      description: The name of the role. Must be unique on the PostgreSQL server instance
        where it is configured.
      url: https://www.terraform.io/docs/providers/postgresql/r/postgresql_role.html#name
      required: true
      arguments: []
    - name: superuser
      description: Defines whether the role is a "superuser", and therefore can override
        all access restrictions within the database.  Default value is false.
      url: https://www.terraform.io/docs/providers/postgresql/r/postgresql_role.html#superuser
      required: false
      arguments: []
    - name: create_database
      description: Defines a role's ability to execute CREATE DATABASE.  Default value
        is false.
      url: https://www.terraform.io/docs/providers/postgresql/r/postgresql_role.html#create_database
      required: false
      arguments: []
    - name: create_role
      description: Defines a role's ability to execute CREATE ROLE. A role with this
        privilege can also alter and drop other roles.  Default value is false.
      url: https://www.terraform.io/docs/providers/postgresql/r/postgresql_role.html#create_role
      required: false
      arguments: []
    - name: inherit
      description: Defines whether a role "inherits" the privileges of roles it is
        a member of.  Default value is true.
      url: https://www.terraform.io/docs/providers/postgresql/r/postgresql_role.html#inherit
      required: false
      arguments: []
    - name: login
      description: Defines whether role is allowed to log in.  Roles without this
        attribute are useful for managing database privileges, but are not users in
        the usual sense of the word.  Default value is false.
      url: https://www.terraform.io/docs/providers/postgresql/r/postgresql_role.html#login
      required: false
      arguments: []
    - name: replication
      description: Defines whether a role is allowed to initiate streaming replication
        or put the system in and out of backup mode.  Default value is false
      url: https://www.terraform.io/docs/providers/postgresql/r/postgresql_role.html#replication
      required: false
      arguments: []
    - name: bypass_row_level_security
      description: Defines whether a role bypasses every row-level security (RLS)
        policy.  Default value is false.
      url: https://www.terraform.io/docs/providers/postgresql/r/postgresql_role.html#bypass_row_level_security
      required: false
      arguments: []
    - name: connection_limit
      description: If this role can log in, this specifies how many concurrent connections
        the role can establish. -1 (the default) means no limit.
      url: https://www.terraform.io/docs/providers/postgresql/r/postgresql_role.html#connection_limit
      required: false
      arguments: []
    - name: encrypted_password
      description: 'Defines whether the password is stored encrypted in the system
        catalogs.  Default value is true.  NOTE: this value is always set (to the
        conservative and safe value), but may interfere with the behavior of PostgreSQL''s
        password_encryption setting.'
      url: https://www.terraform.io/docs/providers/postgresql/r/postgresql_role.html#encrypted_password
      required: false
      arguments: []
    - name: password
      description: Sets the role's password. (A password is only of use for roles
        having the login attribute set to true, but you can nonetheless define one
        for roles without it.) Roles without a password explicitly set are left alone.  If
        the password is set to the magic value NULL, the password will be always be
        cleared.
      url: https://www.terraform.io/docs/providers/postgresql/r/postgresql_role.html#password
      required: false
      arguments: []
    - name: valid_until
      description: Defines the date and time after which the role's password is no
        longer valid.  Established connections past this valid_time will have to be
        manually terminated.  This value corresponds to a PostgreSQL datetime. If
        omitted or the magic value NULL is used, valid_until will be set to infinity.  Default
        is NULL, therefore infinity.
      url: https://www.terraform.io/docs/providers/postgresql/r/postgresql_role.html#valid_until
      required: false
      arguments: []
    - name: skip_drop_role
      description: When a PostgreSQL ROLE exists in multiple databases and the ROLE
        is dropped, the cleanup of ownership of objects in each of the respective
        databases must occur before the ROLE can be dropped from the catalog.  Set
        this option to true when there are multiple databases in a PostgreSQL cluster
        using the same PostgreSQL ROLE for object ownership. This is the third and
        final step taken when removing a ROLE from a database.
      url: https://www.terraform.io/docs/providers/postgresql/r/postgresql_role.html#skip_drop_role
      required: false
      arguments: []
    - name: skip_reassign_owned
      description: When a PostgreSQL ROLE exists in multiple databases and the ROLE
        is dropped, a REASSIGN OWNED in must be executed on each of the respective
        databases before the DROP ROLE can be executed to dropped the ROLE from the
        catalog.  This is the first and second steps taken when removing a ROLE from
        a database (the second step being an implicit DROP OWNED).
      url: https://www.terraform.io/docs/providers/postgresql/r/postgresql_role.html#skip_reassign_owned
      required: false
      arguments: []
  - name: postgresql_schema
    description: The postgresql_schema resource creates and manages schema objects
      within a PostgreSQL database.
    section: Resources
    url: https://www.terraform.io/docs/providers/postgresql/r/postgresql_schema.html
    arguments:
    - name: name
      description: The name of the schema. Must be unique in the PostgreSQL database
        instance where it is configured.
      url: https://www.terraform.io/docs/providers/postgresql/r/postgresql_schema.html#name
      required: true
      arguments: []
    - name: owner
      description: The ROLE who owns the schema.
      url: https://www.terraform.io/docs/providers/postgresql/r/postgresql_schema.html#owner
      required: false
      arguments: []
    - name: policy
      description: Can be specified multiple times for each policy.  Each policy block
        supports fields documented below.
      url: https://www.terraform.io/docs/providers/postgresql/r/postgresql_schema.html#policy
      required: false
      arguments: []
    - name: create
      description: Should the specified ROLE have CREATE privileges to the specified
        SCHEMA.
      url: https://www.terraform.io/docs/providers/postgresql/r/postgresql_schema.html#create
      required: false
      arguments: []
    - name: create_with_grant
