      url: https://www.terraform.io/docs/providers/google/r/sql_database_instance.html#replication_type
      required: false
      arguments: []
    - name: name-1
      description: name -  Name of the flag.
      url: https://www.terraform.io/docs/providers/google/r/sql_database_instance.html#name-1
      required: false
      arguments: []
    - name: value
      description: Value of the flag.
      url: https://www.terraform.io/docs/providers/google/r/sql_database_instance.html#value
      required: false
      arguments: []
    - name: binary_log_enabled
