    description: The URL scheme of the agent to use ("http" or "https"). Defaults
      to "http".
    url: https://www.terraform.io/docs/providers/consul/index.html#scheme
    required: false
    arguments: []
  - name: http_auth
    description: HTTP Basic Authentication credentials to be used when communicating
      with Consul, in the format of either user or user:pass. This may also be specified
      using the CONSUL_HTTP_AUTH environment variable.
    url: https://www.terraform.io/docs/providers/consul/index.html#http_auth
    required: false
    arguments: []
  - name: datacenter
    description: The datacenter to use. Defaults to that of the agent.
    url: https://www.terraform.io/docs/providers/consul/index.html#datacenter
