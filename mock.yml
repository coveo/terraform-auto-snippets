      required: false
      arguments: []
  - name: kubernetes_resource_quota
    description: A resource quota provides constraints that limit aggregate resource
      consumption per namespace. It can limit the quantity of objects that can be
      created in a namespace by type, as well as the total amount of compute resources
      that may be consumed by resources in that project.
    section: Resources
    url: https://www.terraform.io/docs/providers/kubernetes/r/resource_quota.html
    arguments:
    - name: metadata
      description: 'Standard resource quota''s metadata. More info: https://github.com/kubernetes/community/blob/master/contributors/devel/api-conventions.md#metadata'
      url: https://www.terraform.io/docs/providers/kubernetes/r/resource_quota.html#metadata
      required: true
      arguments: []
    - name: spec
