    description: Provides a Data Source to access to deployment artifacts managed
      by Terraform Enterprise. This can be used to dynamically configure instantiation
      and provisioning of resources.
    section: Data Sources
    url: https://www.terraform.io/docs/providers/terraform-enterprise/d/artifact.html
    arguments:
