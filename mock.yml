      url: https://www.terraform.io/docs/providers/pagerduty/r/service.html#acknowledgement_timeout
      required: false
      arguments: []
    - name: escalation_policy
      description: The escalation policy used by this service.
      url: https://www.terraform.io/docs/providers/pagerduty/r/service.html#escalation_policy
