Triton:
  name: joyent-triton
  title: Joyent Triton Provider
  description: The Triton provider is used to interact with resources in Joyent's
    Triton cloud. It is compatible with both public- and on-premise installations
    of Triton. The provider needs to be configured with the proper credentials before
    it can be used.
  url: https://www.terraform.io/docs/providers/triton/index.html
  arguments:
  - name: account
    description: This is the name of the Triton account. It can also be provided via
      the SDC_ACCOUNT environment variable.
    url: https://www.terraform.io/docs/providers/triton/index.html#account
    required: true
    arguments: []
  - name: key_material
    description: This is the private key of an SSH key associated with the Triton
      account to be used. If this is not set, the private key corresponding to the
      fingerprint in key_id must be available via an SSH Agent.
    url: https://www.terraform.io/docs/providers/triton/index.html#key_material
    required: false
    arguments: []
  - name: key_id
    description: This is the fingerprint of the public key matching the key specified
      in key_path. It can be obtained via the command ssh-keygen -l -E md5 -f /path/to/key
    url: https://www.terraform.io/docs/providers/triton/index.html#key_id
    required: true
    arguments: []
  - name: url
    description: 'This is the URL to the Triton API endpoint. It is required if using
      a private installation of Triton. The default is to use the Joyent public cloud
      us-west-1 endpoint. Valid public cloud endpoints include: us-east-1, us-east-2,
      us-east-3, us-sw-1, us-west-1, eu-ams-1'
    url: https://www.terraform.io/docs/providers/triton/index.html#url
    required: false
    arguments: []
  - name: insecure_skip_tls_verify
    description: insecure_skip_tls_verify (Optional - defaults to false) This allows
      skipping TLS verification of the Triton endpoint. It is useful when connecting
      to a temporary Triton installation such as Cloud-On-A-Laptop which does not
      generally use a certificate signed by a trusted root CA.
    url: https://www.terraform.io/docs/providers/triton/index.html#insecure_skip_tls_verify
    required: false
    arguments: []
  dataresources: []
  resources:
  - name: triton_key
    description: The triton_key resource represents an SSH key for a Triton account.
    section: Resources
    url: https://www.terraform.io/docs/providers/triton/r/triton_key.html
    arguments:
    - name: name
      description: (string, Change forces new resource) The name of the key. If this
        is left empty, the name is inferred from the comment in the SSH key material.
      url: https://www.terraform.io/docs/providers/triton/r/triton_key.html#name
      required: false
      arguments: []
    - name: key
      description: (string, Required, Change forces new resource) The SSH key material.
        In order to read this from a file, use the file interpolation.
      url: https://www.terraform.io/docs/providers/triton/r/triton_key.html#key
      required: false
      arguments: []
  - name: triton_firewall_rule
    description: The triton_firewall_rule resource represents a rule for the Triton
      cloud firewall.
    section: Resources
    url: https://www.terraform.io/docs/providers/triton/r/triton_firewall_rule.html
    arguments:
    - name: rule
      description: (string, Required) The firewall rule described using the Cloud
        API rule syntax defined at https://docs.joyent.com/public-cloud/network/firewall/cloud-firewall-rules-reference.
      url: https://www.terraform.io/docs/providers/triton/r/triton_firewall_rule.html#rule
      required: false
      arguments: []
    - name: enabled
      description: '(boolean)  Default: false Whether the rule should be effective.'
      url: https://www.terraform.io/docs/providers/triton/r/triton_firewall_rule.html#enabled
      required: false
      arguments: []
  - name: triton_vlan
    description: The triton_vlan resource represents an Triton VLAN. A VLAN provides
      a low level way to segregate and subdivide the network. Traffic on one VLAN
      cannot, on its own, reach another VLAN.
    section: Resources
    url: https://www.terraform.io/docs/providers/triton/r/triton_vlan.html
    arguments:
    - name: vlan_id
      description: (int, Required, Change forces new resource) Number between 0-4095
        indicating VLAN ID
      url: https://www.terraform.io/docs/providers/triton/r/triton_vlan.html#vlan_id
      required: false
      arguments: []
    - name: name
      description: (string, Required) Unique name to identify VLAN
      url: https://www.terraform.io/docs/providers/triton/r/triton_vlan.html#name
      required: false
      arguments: []
    - name: description
      description: (string, Optional) Description of the VLAN
      url: https://www.terraform.io/docs/providers/triton/r/triton_vlan.html#description
      required: false
      arguments: []
  - name: triton_fabric
    description: The triton_fabric resource represents an fabric for a Triton account.
      The fabric is a logical set of interconnected switches.
    section: Resources
    url: https://www.terraform.io/docs/providers/triton/r/triton_fabric.html
    arguments:
    - name: name
      description: (String, Required, Change forces new resource) Network name.
      url: https://www.terraform.io/docs/providers/triton/r/triton_fabric.html#name
      required: false
      arguments: []
    - name: description
      description: (String, Optional, Change forces new resource) Optional description
        of network.
      url: https://www.terraform.io/docs/providers/triton/r/triton_fabric.html#description
      required: false
      arguments: []
    - name: subnet
      description: (String, Required, Change forces new resource) CIDR formatted string
        describing network.
      url: https://www.terraform.io/docs/providers/triton/r/triton_fabric.html#subnet
      required: false
      arguments: []
    - name: provision_start_ip
      description: (String, Required, Change forces new resource) First IP on the
        network that can be assigned.
      url: https://www.terraform.io/docs/providers/triton/r/triton_fabric.html#provision_start_ip
      required: false
      arguments: []
    - name: provision_end_ip
      description: (String, Required, Change forces new resource) Last assignable
        IP on the network.
      url: https://www.terraform.io/docs/providers/triton/r/triton_fabric.html#provision_end_ip
      required: false
      arguments: []
    - name: gateway
      description: (String, Optional, Change forces new resource) Optional gateway
        IP.
      url: https://www.terraform.io/docs/providers/triton/r/triton_fabric.html#gateway
      required: false
      arguments: []
    - name: resolvers
      description: (List, Optional) Array of IP addresses for resolvers.
      url: https://www.terraform.io/docs/providers/triton/r/triton_fabric.html#resolvers
      required: false
      arguments: []
    - name: routes
      description: (Map, Optional, Change forces new resource) Map of CIDR block to
        Gateway IP address.
      url: https://www.terraform.io/docs/providers/triton/r/triton_fabric.html#routes
      required: false
      arguments: []
    - name: internet_nat
      description: (Bool, Optional, Change forces new resource) If a NAT zone is provisioned
        at Gateway IP address.
      url: https://www.terraform.io/docs/providers/triton/r/triton_fabric.html#internet_nat
      required: false
      arguments: []
    - name: vlan_id
      description: (Int, Required, Change forces new resource) VLAN id the network
        is on. Number between 0-4095 indicating VLAN ID.
      url: https://www.terraform.io/docs/providers/triton/r/triton_fabric.html#vlan_id
      required: false
      arguments: []
  - name: triton_machine
    description: The triton_machine resource represents a virtual machine or infrastructure
      container running in Triton.
    section: Resources
    url: https://www.terraform.io/docs/providers/triton/r/triton_machine.html
    arguments:
    - name: name
      description: (string) The friendly name for the machine. Triton will generate
        a name if one is not specified.
      url: https://www.terraform.io/docs/providers/triton/r/triton_machine.html#name
      required: false
      arguments: []
    - name: tags
      description: (map) A mapping of tags to apply to the machine.
      url: https://www.terraform.io/docs/providers/triton/r/triton_machine.html#tags
      required: false
      arguments: []
    - name: package
      description: (string, Required) The name of the package to use for provisioning.
      url: https://www.terraform.io/docs/providers/triton/r/triton_machine.html#package
      required: false
      arguments: []
    - name: image
      description: (string, Required) The UUID of the image to provision.
      url: https://www.terraform.io/docs/providers/triton/r/triton_machine.html#image
      required: false
      arguments: []
    - name: nic
      description: (list of NIC blocks, Optional) NICs associated with the machine.
        The fields allowed in a NIC block are defined below.
      url: https://www.terraform.io/docs/providers/triton/r/triton_machine.html#nic
      required: false
      arguments: []
    - name: firewall_enabled
      description: '(boolean)  Default: false Whether the cloud firewall should be
        enabled for this machine.'
      url: https://www.terraform.io/docs/providers/triton/r/triton_machine.html#firewall_enabled
      required: false
      arguments: []
    - name: root_authorized_keys
      description: (string) The public keys authorized for root access via SSH to
        the machine.
      url: https://www.terraform.io/docs/providers/triton/r/triton_machine.html#root_authorized_keys
      required: false
      arguments: []
    - name: user_data
      description: (string) Data to be copied to the machine on boot.
      url: https://www.terraform.io/docs/providers/triton/r/triton_machine.html#user_data
      required: false
      arguments: []
    - name: user_script
      description: (string) The user script to run on boot (every boot on SmartMachines).
      url: https://www.terraform.io/docs/providers/triton/r/triton_machine.html#user_script
      required: false
      arguments: []
    - name: administrator_pw
      description: (string) The initial password for the Administrator user. Only
