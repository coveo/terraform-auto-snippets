      url: https://www.terraform.io/docs/providers/openstack/r/fw_policy_v1.html#name
      required: false
      arguments: []
    - name: description
      description: A description for the firewall policy. Changing this updates the
        description of an existing firewall policy.
      url: https://www.terraform.io/docs/providers/openstack/r/fw_policy_v1.html#description
      required: false
      arguments: []
    - name: rules
      description: An array of one or more firewall rules that comprise the policy.
