      url: https://www.terraform.io/docs/providers/pagerduty/r/schedule.html#users
      required: true
      arguments: []
    - name: restriction
      description: A schedule layer restriction block. Restriction blocks documented
        below.
      url: https://www.terraform.io/docs/providers/pagerduty/r/schedule.html#restriction
