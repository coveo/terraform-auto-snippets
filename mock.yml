      required: true
      arguments: []
  - name: kubernetes_limit_range
    description: Limit Range sets resource usage limits (e.g. memory, cpu, storage)
      for supported kinds of resources in a namespace.
    section: Resources
    url: https://www.terraform.io/docs/providers/kubernetes/r/limit_range.html
    arguments:
    - name: metadata
      description: 'Standard limit range''s metadata. More info: https://github.com/kubernetes/community/blob/master/contributors/devel/api-conventions.md#metadata'
      url: https://www.terraform.io/docs/providers/kubernetes/r/limit_range.html#metadata
      required: true
      arguments: []
