DigitalOcean:
  name: digitalocean
  title: DigitalOcean Provider
  description: |-
    The DigitalOcean (DO) provider is used to interact with the
    resources supported by DigitalOcean. The provider needs to be configured
    with the proper credentials before it can be used.
  url: https://www.terraform.io/docs/providers/do/index.html
  arguments:
  - name: token
    description: This is the DO API token. This can also be specified with the DIGITALOCEAN_TOKEN
      shell environment variable.
    url: https://www.terraform.io/docs/providers/do/index.html#token
    required: true
    arguments: []
  dataresources:
  - name: digitalocean_image
    description: Get information on an snapshot images. The aim of this datasource
      is to enable you to build droplets based on snapshot names.
    section: Data Sources
    url: https://www.terraform.io/docs/providers/do/d/image.html
    arguments:
    - name: name
      description: The name of the image.
      url: https://www.terraform.io/docs/providers/do/d/image.html#name
      required: false
      arguments: []
  resources:
  - name: digitalocean_domain
    description: Provides a DigitalOcean domain resource.
    section: Resources
    url: https://www.terraform.io/docs/providers/do/r/domain.html
    arguments:
    - name: name
      description: The name of the domain
      url: https://www.terraform.io/docs/providers/do/r/domain.html#name
      required: true
      arguments: []
    - name: ip_address
      description: The IP address of the domain. This IP is used to created an initial
        A record for the domain. It is required upstream by the DigitalOcean API.
      url: https://www.terraform.io/docs/providers/do/r/domain.html#ip_address
      required: true
      arguments: []
  - name: digitalocean_droplet
    description: Provides a DigitalOcean Droplet resource. This can be used to create,
      modify, and delete Droplets. Droplets also support provisioning.
    section: Resources
    url: https://www.terraform.io/docs/providers/do/r/droplet.html
    arguments:
    - name: image
      description: The Droplet image ID or slug.
      url: https://www.terraform.io/docs/providers/do/r/droplet.html#image
      required: true
      arguments: []
    - name: name
      description: The Droplet name
      url: https://www.terraform.io/docs/providers/do/r/droplet.html#name
      required: true
      arguments: []
    - name: region
      description: The region to start in
      url: https://www.terraform.io/docs/providers/do/r/droplet.html#region
      required: true
      arguments: []
    - name: size
      description: The instance size to start
      url: https://www.terraform.io/docs/providers/do/r/droplet.html#size
      required: true
      arguments: []
    - name: backups
      description: Boolean controlling if backups are made. Defaults to false.
      url: https://www.terraform.io/docs/providers/do/r/droplet.html#backups
      required: false
      arguments: []
    - name: ipv6
      description: Boolean controlling if IPv6 is enabled. Defaults to false.
      url: https://www.terraform.io/docs/providers/do/r/droplet.html#ipv6
      required: false
      arguments: []
    - name: private_networking
      description: Boolean controlling if private networks are enabled. Defaults to
        false.
      url: https://www.terraform.io/docs/providers/do/r/droplet.html#private_networking
      required: false
      arguments: []
    - name: ssh_keys
      description: A list of SSH IDs or fingerprints to enable in the format [12345,
        123456]. To retrieve this info, use a tool such as curl with the DigitalOcean
        API, to retrieve them.
      url: https://www.terraform.io/docs/providers/do/r/droplet.html#ssh_keys
      required: false
      arguments: []
    - name: resize_disk
      description: Boolean controlling whether to increase the disk size when resizing
        a Droplet. It defaults to true. When set to false, only the Droplet's RAM
        and CPU will be resized. Increasing a Droplet's disk size is a permanent change.
        Increasing only RAM and CPU is reversible.
      url: https://www.terraform.io/docs/providers/do/r/droplet.html#resize_disk
      required: false
      arguments: []
    - name: tags
      description: A list of the tags to label this droplet. A tag resource must exist
        before it can be associated with a droplet.
      url: https://www.terraform.io/docs/providers/do/r/droplet.html#tags
      required: false
      arguments: []
    - name: user_data
      description: user_data  - A string of the desired User Data for the Droplet.
      url: https://www.terraform.io/docs/providers/do/r/droplet.html#user_data
      required: false
      arguments: []
    - name: volume_ids
      description: volume_ids  - A list of the IDs of each block storage volume to
        be attached to the Droplet.
      url: https://www.terraform.io/docs/providers/do/r/droplet.html#volume_ids
      required: false
      arguments: []
  - name: digitalocean_floating_ip
    description: Provides a DigitalOcean Floating IP to represent a publicly-accessible
      static IP addresses that can be mapped to one of your Droplets.
    section: Resources
    url: https://www.terraform.io/docs/providers/do/r/floating_ip.html
    arguments:
    - name: region
      description: The region that the Floating IP is reserved to.
      url: https://www.terraform.io/docs/providers/do/r/floating_ip.html#region
      required: true
      arguments: []
    - name: droplet_id
      description: The ID of Droplet that the Floating IP will be assigned to.
      url: https://www.terraform.io/docs/providers/do/r/floating_ip.html#droplet_id
      required: false
      arguments: []
  - name: digitalocean_loadbalancer
    description: Provides a DigitalOcean Load Balancer resource. This can be used
      to create, modify, and delete Load Balancers.
    section: Resources
    url: https://www.terraform.io/docs/providers/do/r/loadbalancer.html
    arguments:
    - name: name
      description: The Load Balancer name
      url: https://www.terraform.io/docs/providers/do/r/loadbalancer.html#name
      required: true
      arguments: []
    - name: region
      description: The region to start in
      url: https://www.terraform.io/docs/providers/do/r/loadbalancer.html#region
      required: true
      arguments: []
    - name: algorithm
      description: The load balancing algorithm used to determine which backend Droplet
        will be selected by a client. It must be either round_robin or least_connections.
        The default value is round_robin.
      url: https://www.terraform.io/docs/providers/do/r/loadbalancer.html#algorithm
      required: false
      arguments: []
    - name: forwarding_rule
      description: A list of forwarding_rule to be assigned to the Load Balancer.
        The forwarding_rule block is documented below.
      url: https://www.terraform.io/docs/providers/do/r/loadbalancer.html#forwarding_rule
      required: true
      arguments: []
    - name: healthcheck
      description: A healthcheck block to be assigned to the Load Balancer. The healthcheck
        block is documented below. Only 1 healthcheck is allowed.
      url: https://www.terraform.io/docs/providers/do/r/loadbalancer.html#healthcheck
      required: false
      arguments: []
    - name: sticky_sessions
      description: A sticky_sessions block to be assigned to the Load Balancer. The
        sticky_sessions block is documented below. Only 1 sticky_sessions block is
        allowed.
      url: https://www.terraform.io/docs/providers/do/r/loadbalancer.html#sticky_sessions
      required: false
      arguments: []
    - name: redirect_http_to_https
      description: A boolean value indicating whether HTTP requests to the Load Balancer
        on port 80 will be redirected to HTTPS on port 443. Default value is false.
      url: https://www.terraform.io/docs/providers/do/r/loadbalancer.html#redirect_http_to_https
      required: false
      arguments: []
    - name: droplet_ids
      description: droplet_ids  - A list of the IDs of each droplet to be attached
        to the Load Balancer.
      url: https://www.terraform.io/docs/providers/do/r/loadbalancer.html#droplet_ids
      required: false
      arguments: []
    - name: droplet_tag
      description: droplet_tag  - The name of a Droplet tag corresponding to Droplets
        to be assigned to the Load Balancer.
      url: https://www.terraform.io/docs/providers/do/r/loadbalancer.html#droplet_tag
      required: false
      arguments: []
    - name: entry_protocol
      description: 'The protocol used for traffic to the Load Balancer. The possible
        values are: http, https, or tcp.'
      url: https://www.terraform.io/docs/providers/do/r/loadbalancer.html#entry_protocol
      required: true
      arguments: []
    - name: entry_port
      description: An integer representing the port on which the Load Balancer instance
        will listen.
      url: https://www.terraform.io/docs/providers/do/r/loadbalancer.html#entry_port
      required: true
      arguments: []
    - name: target_protocol
      description: 'The protocol used for traffic from the Load Balancer to the backend
        Droplets. The possible values are: http, https, or tcp.'
      url: https://www.terraform.io/docs/providers/do/r/loadbalancer.html#target_protocol
      required: true
      arguments: []
    - name: target_port
      description: An integer representing the port on the backend Droplets to which
        the Load Balancer will send traffic.
      url: https://www.terraform.io/docs/providers/do/r/loadbalancer.html#target_port
      required: true
      arguments: []
    - name: certificate_id
      description: The ID of the TLS certificate to be used for SSL termination.
      url: https://www.terraform.io/docs/providers/do/r/loadbalancer.html#certificate_id
      required: false
      arguments: []
    - name: tls_passthrough
      description: A boolean value indicating whether SSL encrypted traffic will be
        passed through to the backend Droplets. The default value is false.
      url: https://www.terraform.io/docs/providers/do/r/loadbalancer.html#tls_passthrough
      required: false
      arguments: []
    - name: type
      description: An attribute indicating how and if requests from a client will
        be persistently served by the same backend Droplet. The possible values are
        cookies or none. If not specified, the default value is none.
      url: https://www.terraform.io/docs/providers/do/r/loadbalancer.html#type
      required: true
      arguments: []
    - name: cookie_name
      description: The name to be used for the cookie sent to the client. This attribute
        is required when using cookies for the sticky sessions type.
      url: https://www.terraform.io/docs/providers/do/r/loadbalancer.html#cookie_name
      required: false
      arguments: []
    - name: cookie_ttl_seconds
      description: The number of seconds until the cookie set by the Load Balancer
        expires. This attribute is required when using cookies for the sticky sessions
        type.
      url: https://www.terraform.io/docs/providers/do/r/loadbalancer.html#cookie_ttl_seconds
      required: false
      arguments: []
    - name: protocol
      description: The protocol used for health checks sent to the backend Droplets.
        The possible values are http or tcp.
      url: https://www.terraform.io/docs/providers/do/r/loadbalancer.html#protocol
      required: true
      arguments: []
    - name: port
      description: An integer representing the port on the backend Droplets on which
        the health check will attempt a connection.
      url: https://www.terraform.io/docs/providers/do/r/loadbalancer.html#port
      required: false
      arguments: []
    - name: path
      description: The path on the backend Droplets to which the Load Balancer instance
        will send a request.
      url: https://www.terraform.io/docs/providers/do/r/loadbalancer.html#path
      required: false
      arguments: []
    - name: check_interval_seconds
      description: The number of seconds between between two consecutive health checks.
        If not specified, the default value is 10.
      url: https://www.terraform.io/docs/providers/do/r/loadbalancer.html#check_interval_seconds
      required: false
      arguments: []
    - name: response_timeout_seconds
      description: The number of seconds the Load Balancer instance will wait for
        a response until marking a health check as failed. If not specified, the default
        value is 5.
      url: https://www.terraform.io/docs/providers/do/r/loadbalancer.html#response_timeout_seconds
      required: false
      arguments: []
    - name: unhealthy_threshold
      description: The number of times a health check must fail for a backend Droplet
        to be marked "unhealthy" and be removed from the pool. If not specified, the
        default value is 3.
      url: https://www.terraform.io/docs/providers/do/r/loadbalancer.html#unhealthy_threshold
      required: false
      arguments: []
    - name: healthy_threshold
      description: The number of times a health check must pass for a backend Droplet
        to be marked "healthy" and be re-added to the pool. If not specified, the
        default value is 5.
      url: https://www.terraform.io/docs/providers/do/r/loadbalancer.html#healthy_threshold
      required: false
      arguments: []
