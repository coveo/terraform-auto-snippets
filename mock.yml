      url: https://www.terraform.io/docs/providers/datadog/r/timeboard.html#template_variable
      required: false
      arguments: []
    - name: title-1
      description: title -  The name of the graph.
      url: https://www.terraform.io/docs/providers/datadog/r/timeboard.html#title-1
      required: true
      arguments: []
    - name: viz
      description: The type of visualization to use for the graph. Valid choices are
        "change", "distribution", "heatmap", "hostmap", "query_value", timeseries",
        and "toplist".
      url: https://www.terraform.io/docs/providers/datadog/r/timeboard.html#viz
      required: true
      arguments: []
    - name: request
      description: Nested block describing a graph definition request (a metric query
        to plot on the graph). The structure of this block is described below. Multiple
        request blocks are allowed within a graph block.
      url: https://www.terraform.io/docs/providers/datadog/r/timeboard.html#request
      required: false
      arguments: []
    - name: events
      description: A list of event filter strings. Note that, while supported by the
        Datadog API, the Datadog UI does not (currently) support multiple event filters
        very well, so use at your own risk.
      url: https://www.terraform.io/docs/providers/datadog/r/timeboard.html#events
      required: false
      arguments: []
    - name: autoscale
      description: Boolean that determines whether to autoscale graphs.
      url: https://www.terraform.io/docs/providers/datadog/r/timeboard.html#autoscale
      required: false
      arguments: []
    - name: precision
      description: Number of digits displayed, use * for full precision.
      url: https://www.terraform.io/docs/providers/datadog/r/timeboard.html#precision
      required: false
      arguments: []
    - name: custom_unit
      description: Display a custom unit on the graph (such as 'hertz')
      url: https://www.terraform.io/docs/providers/datadog/r/timeboard.html#custom_unit
      required: false
      arguments: []
    - name: text_align
      description: How to align text in the graph, can be one of 'left', 'center',
        or 'right'.
      url: https://www.terraform.io/docs/providers/datadog/r/timeboard.html#text_align
      required: false
      arguments: []
    - name: style
      description: Nested block describing hostmaps. The structure of this block is
        described below.
      url: https://www.terraform.io/docs/providers/datadog/r/timeboard.html#style
      required: false
      arguments: []
    - name: group
      description: List of groups for hostmaps (shown as 'group by' in the UI).
      url: https://www.terraform.io/docs/providers/datadog/r/timeboard.html#group
      required: false
      arguments: []
    - name: include_no_metric_hosts
      description: If set to true, will display hosts on hostmap that have no reported
        metrics.
      url: https://www.terraform.io/docs/providers/datadog/r/timeboard.html#include_no_metric_hosts
      required: false
      arguments: []
    - name: include_ungrouped_hosts
      description: If set to true, will display hosts without groups on hostmaps.
      url: https://www.terraform.io/docs/providers/datadog/r/timeboard.html#include_ungrouped_hosts
      required: false
      arguments: []
    - name: scope
      description: List of scopes for hostmaps (shown as 'filter by' in the UI).
      url: https://www.terraform.io/docs/providers/datadog/r/timeboard.html#scope
      required: false
      arguments: []
    - name: yaxis
      description: Nested block describing modifications to the yaxis rendering. The
        structure of this block is described below.
      url: https://www.terraform.io/docs/providers/datadog/r/timeboard.html#yaxis
      required: false
      arguments: []
    - name: marker
      description: Nested block describing lines / ranges added to graph for formatting.
        The structure of this block is described below. Multiple marker blocks are
        allowed within a graph block.
      url: https://www.terraform.io/docs/providers/datadog/r/timeboard.html#marker
      required: false
      arguments: []
    - name: type
      description: 'How the marker lines will look. Possible values are {"error",
        "warning", "info", "ok"} {"dashed", "solid", "bold"}. Example: "error dashed".'
      url: https://www.terraform.io/docs/providers/datadog/r/timeboard.html#type
      required: true
      arguments: []
    - name: value
      description: 'Mathematical expression describing the marker. Examples: "y >
        1", "-5 < y < 0", "y = 19".'
      url: https://www.terraform.io/docs/providers/datadog/r/timeboard.html#value
      required: true
      arguments: []
    - name: label
      description: A label for the line or range.
      url: https://www.terraform.io/docs/providers/datadog/r/timeboard.html#label
      required: false
      arguments: []
    - name: min
      description: Minimum bound for the graph's yaxis, a string.
      url: https://www.terraform.io/docs/providers/datadog/r/timeboard.html#min
      required: false
      arguments: []
    - name: max
      description: Maximum bound for the graph's yaxis, a string.
      url: https://www.terraform.io/docs/providers/datadog/r/timeboard.html#max
      required: false
      arguments: []
    - name: scale
      description: 'How to scale the yaxis. Possible values are: "linear", "log",
        "sqrt", "pow##" (eg. pow2, pow0.5, 2 is used if only "pow" was provided).
        Default: "linear".'
      url: https://www.terraform.io/docs/providers/datadog/r/timeboard.html#scale
      required: false
      arguments: []
    - name: q
      description: 'The query of the request. Pro tip: Use the JSON tab inside the
        Datadog UI to help build you query strings.'
      url: https://www.terraform.io/docs/providers/datadog/r/timeboard.html#q
      required: true
      arguments: []
    - name: aggregator
      description: The aggregation method used when the number of data points outnumbers
        the max that can be shown.
      url: https://www.terraform.io/docs/providers/datadog/r/timeboard.html#aggregator
      required: false
      arguments: []
    - name: stacked
      description: 'Boolean value to determine if this is this a stacked area graph.
        Default: false (line chart).'
      url: https://www.terraform.io/docs/providers/datadog/r/timeboard.html#stacked
      required: false
      arguments: []
    - name: type-1
      description: 'type -  Choose how to draw the graph. For example: "lines", "bars"
        or "areas". Default: "lines".'
      url: https://www.terraform.io/docs/providers/datadog/r/timeboard.html#type-1
      required: false
      arguments: []
    - name: style-1
      description: style -  Nested block to customize the graph style.
      url: https://www.terraform.io/docs/providers/datadog/r/timeboard.html#style-1
      required: false
      arguments: []
    - name: palette
      description: 'Spectrum of colors to use when styling a hostmap. For example:
        "green_to_orange", "yellow_to_green", "YlOrRd", or "hostmap_blues". Default:
        "green_to_orange".'
      url: https://www.terraform.io/docs/providers/datadog/r/timeboard.html#palette
      required: false
      arguments: []
    - name: palette_flip
      description: Flip how the hostmap is rendered. For example, with the default
        palette, low values are represented as green, with high values as orange.
        If palette_flip is "true", then low values will be orange, and high values
        will be green.
      url: https://www.terraform.io/docs/providers/datadog/r/timeboard.html#palette_flip
      required: false
      arguments: []
    - name: palette-1
      description: 'palette -  Color of the line drawn. For example: "classic", "cool",
        "warm", "purple", "orange" or "gray". Default: "classic".'
      url: https://www.terraform.io/docs/providers/datadog/r/timeboard.html#palette-1
      required: false
      arguments: []
    - name: width
      description: 'Line width. Possible values: "thin", "normal", "thick". Default:
        "normal".'
      url: https://www.terraform.io/docs/providers/datadog/r/timeboard.html#width
      required: false
      arguments: []
    - name: type-2
      description: 'type -  Type of line drawn. Possible values: "dashed", "solid",
        "dotted". Default: "solid".'
      url: https://www.terraform.io/docs/providers/datadog/r/timeboard.html#type-2
      required: false
      arguments: []
    - name: name
      description: The variable name. Can be referenced as $name in graph request
        q query strings.
      url: https://www.terraform.io/docs/providers/datadog/r/timeboard.html#name
      required: true
      arguments: []
    - name: prefix
      description: 'The tag group. Default: no tag group.'
      url: https://www.terraform.io/docs/providers/datadog/r/timeboard.html#prefix
      required: false
      arguments: []
    - name: default
      description: 'The default tag. Default: "*" (match all).'
      url: https://www.terraform.io/docs/providers/datadog/r/timeboard.html#default
      required: true
      arguments: []
  - name: datadog_user
    description: Provides a Datadog user resource. This can be used to create and
