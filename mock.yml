    - name: plan
      description: The addon to add.
      url: https://www.terraform.io/docs/providers/heroku/r/addon.html#plan
      required: true
      arguments: []
    - name: config
      description: Optional plan configuration.
      url: https://www.terraform.io/docs/providers/heroku/r/addon.html#config
      required: false
      arguments: []
  - name: heroku_app
    description: Provides a Heroku App resource. This can be used to create and manage
      applications on Heroku.
    section: Resources
    url: https://www.terraform.io/docs/providers/heroku/r/app.html
    arguments:
    - name: name
      description: The name of the application. In Heroku, this is also the unique
        ID, so it must be unique and have a minimum of 3 characters.
      url: https://www.terraform.io/docs/providers/heroku/r/app.html#name
      required: true
      arguments: []
    - name: region
      description: The region that the app should be deployed in.
      url: https://www.terraform.io/docs/providers/heroku/r/app.html#region
      required: true
      arguments: []
