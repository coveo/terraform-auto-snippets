Grafana:
  name: grafana
  title: Grafana Provider
  description: |-
    The Grafana provider configures data sources and dashboards in
    Grafana, which is a web application for creating,
    viewing and sharing metrics dashboards.
  url: https://www.terraform.io/docs/providers/grafana/index.html
  arguments: []
  dataresources: []
  resources:
  - name: grafana_dashboard
    description: The dashboard resource allows a dashboard to created on a Grafana
      server.
    section: Resources
    url: https://www.terraform.io/docs/providers/grafana/r/dashboard.html
    arguments:
    - name: config_json
      description: The JSON configuration for the dashboard.
      url: https://www.terraform.io/docs/providers/grafana/r/dashboard.html#config_json
      required: true
      arguments: []
  - name: grafana_data_source
    description: The data source resource allows a data source to created on a Grafana
      server.
    section: Resources
    url: https://www.terraform.io/docs/providers/grafana/r/data_source.html
    arguments:
    - name: type
      description: The data source type. Must be one of the data source keywords supported
        by the Grafana server.
      url: https://www.terraform.io/docs/providers/grafana/r/data_source.html#type
      required: true
      arguments: []
    - name: name
      description: A unique name for the data source within the Grafana server.
      url: https://www.terraform.io/docs/providers/grafana/r/data_source.html#name
      required: true
      arguments: []
    - name: url
      description: The URL for the data source. The type of URL required varies depending
        on the chosen data source type.
      url: https://www.terraform.io/docs/providers/grafana/r/data_source.html#url
      required: true
      arguments: []
    - name: is_default
      description: If true, the dashboard will be shown as the root page on the Grafana
        server. Only one dashboard on a server can be the default.
      url: https://www.terraform.io/docs/providers/grafana/r/data_source.html#is_default
      required: false
      arguments: []
    - name: basic_auth_enabled
      description: '- If true, HTTP basic authentication will be used to make requests.'
      url: https://www.terraform.io/docs/providers/grafana/r/data_source.html#basic_auth_enabled
      required: false
      arguments: []
    - name: basic_auth_username
      description: (Required if basic_auth_enabled is true) The username to use for
        basic auth.
      url: https://www.terraform.io/docs/providers/grafana/r/data_source.html#basic_auth_username
      required: false
      arguments: []
    - name: basic_auth_password
      description: (Required if basic_auth_enabled is true) The password to use for
        basic auth.
      url: https://www.terraform.io/docs/providers/grafana/r/data_source.html#basic_auth_password
      required: false
      arguments: []
    - name: username
      description: (Required by some data source types) The username to use to authenticate
        to the data source.
      url: https://www.terraform.io/docs/providers/grafana/r/data_source.html#username
      required: false
      arguments: []
    - name: password
      description: (Required by some data source types) The password to use to authenticate
        to the data source.
      url: https://www.terraform.io/docs/providers/grafana/r/data_source.html#password
      required: false
      arguments: []
    - name: database_name
      description: (Required by some data source types) The name of the database to
        use on the selected data source server.
      url: https://www.terraform.io/docs/providers/grafana/r/data_source.html#database_name
      required: false
      arguments: []
    - name: access_mode
      description: The method by which the browser-based Grafana application will
        access the data source. The default is "proxy", which means that the application
        will make requests via a proxy endpoint on the Grafana server.
      url: https://www.terraform.io/docs/providers/grafana/r/data_source.html#access_mode
      required: false
      arguments: []
