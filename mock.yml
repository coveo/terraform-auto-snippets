CloudStack:
  name: cloudstack
  title: CloudStack Provider
  description: |-
    The CloudStack provider is used to interact with the many resources
    supported by CloudStack. The provider needs to be configured with a
    URL pointing to a running CloudStack API and the proper credentials
    before it can be used.
  url: https://www.terraform.io/docs/providers/cloudstack/index.html
  arguments:
  - name: api_url
    description: This is the CloudStack API URL. It must be provided, but it can also
      be sourced from the CLOUDSTACK_API_URL environment variable.
    url: https://www.terraform.io/docs/providers/cloudstack/index.html#api_url
    required: true
    arguments: []
  - name: api_key
    description: This is the CloudStack API key. It must be provided, but it can also
      be sourced from the CLOUDSTACK_API_KEY environment variable.
    url: https://www.terraform.io/docs/providers/cloudstack/index.html#api_key
    required: true
    arguments: []
  - name: secret_key
    description: This is the CloudStack secret key. It must be provided, but it can
      also be sourced from the CLOUDSTACK_SECRET_KEY environment variable.
    url: https://www.terraform.io/docs/providers/cloudstack/index.html#secret_key
    required: true
    arguments: []
  - name: http_get_only
