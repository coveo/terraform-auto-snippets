Random:
  name: random
  title: Random Provider
  description: |-
    The "random" provider allows the use of randomness within Terraform
    configurations. This is a logical provider, which means that it works
    entirely within Terraform's logic, and doesn't interact with any other
    services.
  url: https://www.terraform.io/docs/providers/random/index.html
  arguments: []
  dataresources: []
  resources:
  - name: random_id
    description: The resource random_id generates random numbers that are intended
      to be used as unique identifiers for other resources.
    section: Resources
    url: https://www.terraform.io/docs/providers/random/r/id.html
    arguments:
    - name: byte_length
      description: The number of random bytes to produce. The minimum value is 1,
        which produces eight bits of randomness.
      url: https://www.terraform.io/docs/providers/random/r/id.html#byte_length
      required: true
      arguments: []
    - name: keepers
      description: Arbitrary map of values that, when changed, will trigger a new
        id to be generated. See the main provider documentation for more information.
      url: https://www.terraform.io/docs/providers/random/r/id.html#keepers
      required: false
      arguments: []
    - name: prefix
      description: Arbitrary string to prefix the output value with. This string is
        supplied as-is, meaning it is not guaranteed to be URL-safe or base64 encoded.
      url: https://www.terraform.io/docs/providers/random/r/id.html#prefix
      required: false
      arguments: []
  - name: random_pet
    description: The resource random_pet generates random pet names that are intended
      to be used as unique identifiers for other resources.
    section: Resources
    url: https://www.terraform.io/docs/providers/random/r/pet.html
    arguments:
    - name: keepers
      description: Arbitrary map of values that, when changed, will trigger a new
        id to be generated. See the main provider documentation for more information.
      url: https://www.terraform.io/docs/providers/random/r/pet.html#keepers
      required: false
      arguments: []
    - name: length
      description: The length (in words) of the pet name.
      url: https://www.terraform.io/docs/providers/random/r/pet.html#length
      required: false
      arguments: []
    - name: prefix
      description: A string to prefix the name with.
      url: https://www.terraform.io/docs/providers/random/r/pet.html#prefix
      required: false
      arguments: []
    - name: separator
      description: The character to separate words in the pet name.
      url: https://www.terraform.io/docs/providers/random/r/pet.html#separator
      required: false
      arguments: []
  - name: random_shuffle
    description: The resource random_shuffle generates a random permutation of a list
      of strings given as an argument.
    section: Resources
    url: https://www.terraform.io/docs/providers/random/r/shuffle.html
    arguments:
    - name: input
      description: The list of strings to shuffle.
      url: https://www.terraform.io/docs/providers/random/r/shuffle.html#input
      required: true
      arguments: []
    - name: result_count
      description: The number of results to return. Defaults to the number of items
        in the input list. If fewer items are requested, some elements will be excluded
        from the result. If more items are requested, items will be repeated in the
        result but not more frequently than the number of items in the input list.
      url: https://www.terraform.io/docs/providers/random/r/shuffle.html#result_count
      required: false
      arguments: []
    - name: keepers
      description: Arbitrary map of values that, when changed, will trigger a new
        id to be generated. See the main provider documentation for more information.
      url: https://www.terraform.io/docs/providers/random/r/shuffle.html#keepers
      required: false
      arguments: []
    - name: seed
      description: 'Arbitrary string with which to seed the random number generator,
        in order to produce less-volatile permutations of the list. Important: Even
        with an identical seed, it is not guaranteed that the same permutation will
        be produced across different versions of Terraform. This argument causes the
        result to be less volatile, but not fixed for all time.'
      url: https://www.terraform.io/docs/providers/random/r/shuffle.html#seed
      required: false
      arguments: []
Rundeck:
  name: rundeck
  title: Rundeck Provider
  description: |-
    The Rundeck provider allows Terraform to create and configure Projects,
    Jobs and Keys in Rundeck. Rundeck is a tool
    for runbook automation and execution of arbitrary management tasks,
    allowing operators to avoid logging in to individual machines directly
    via SSH.
  url: https://www.terraform.io/docs/providers/rundeck/index.html
  arguments: []
  dataresources: []
  resources:
  - name: rundeck_project
    description: The project resource allows Rundeck projects to be managed by Terraform.
      In Rundeck a project is the container object for a set of jobs and the configuration
      for which servers those jobs can be run on.
    section: Resources
    url: https://www.terraform.io/docs/providers/rundeck/r/project.html
    arguments:
    - name: name
      description: The name of the project, used both in the UI and to uniquely identify
        the project. Must therefore be unique across a single Rundeck installation.
      url: https://www.terraform.io/docs/providers/rundeck/r/project.html#name
      required: true
      arguments: []
    - name: resource_model_source
      description: Nested block instructing Rundeck on how to determine the set of
        resources (nodes) for this project. The nested block structure is described
        below.
      url: https://www.terraform.io/docs/providers/rundeck/r/project.html#resource_model_source
      required: true
      arguments: []
    - name: description
      description: A description of the project, to be displayed in the Rundeck UI.
        Defaults to "Managed by Terraform".
      url: https://www.terraform.io/docs/providers/rundeck/r/project.html#description
      required: false
      arguments: []
    - name: default_node_file_copier_plugin
      description: The name of a plugin to use to copy files onto nodes within this
        project. Defaults to jsch-scp, which uses the "Secure Copy" protocol to send
        files over SSH.
      url: https://www.terraform.io/docs/providers/rundeck/r/project.html#default_node_file_copier_plugin
      required: false
      arguments: []
    - name: default_node_executor_plugin
      description: The name of a plugin to use to run commands on nodes within this
        project. Defaults to jsch-ssh, which uses the SSH protocol to access the nodes.
      url: https://www.terraform.io/docs/providers/rundeck/r/project.html#default_node_executor_plugin
      required: false
      arguments: []
    - name: ssh_authentication_type
      description: When the SSH-based file copier and executor plugins are used, the
        type of SSH authentication to use. Defaults to privateKey.
      url: https://www.terraform.io/docs/providers/rundeck/r/project.html#ssh_authentication_type
      required: false
      arguments: []
    - name: ssh_key_storage_path
      description: When the SSH-based file copier and executor plugins are used, the
        location within Rundeck's key store where the SSH private key can be found.
        Private keys can be uploaded to rundeck using the rundeck_private_key resource.
      url: https://www.terraform.io/docs/providers/rundeck/r/project.html#ssh_key_storage_path
      required: false
      arguments: []
    - name: ssh_key_file_path
      description: Like ssh_key_storage_path except that the key is read from the
        Rundeck server's local filesystem, rather than from the key store.
      url: https://www.terraform.io/docs/providers/rundeck/r/project.html#ssh_key_file_path
      required: false
      arguments: []
    - name: extra_config
      description: Behind the scenes a Rundeck project is really an arbitrary set
        of key/value pairs. This map argument allows setting any configuration properties
        that aren't explicitly supported by the other arguments described above, but
        due to limitations of Terraform the key names must be written with slashes
        in place of dots. Do not use this argument to set properties that the above
        arguments set, or undefined behavior will result.
      url: https://www.terraform.io/docs/providers/rundeck/r/project.html#extra_config
      required: false
      arguments: []
    - name: type
      description: The name of the resource model plugin to use.
      url: https://www.terraform.io/docs/providers/rundeck/r/project.html#type
      required: true
      arguments: []
    - name: config
      description: Map of arbitrary configuration properties for the selected resource
        model plugin.
      url: https://www.terraform.io/docs/providers/rundeck/r/project.html#config
      required: true
      arguments: []
  - name: rundeck_private_key
    description: The private key resource allows SSH private keys to be stored into
      Rundeck's key store. The key store is where Rundeck keeps credentials that are
      needed to access the nodes on which it runs commands.
    section: Resources
    url: https://www.terraform.io/docs/providers/rundeck/r/private_key.html
    arguments:
    - name: path
      description: The path within the key store where the key will be stored.
      url: https://www.terraform.io/docs/providers/rundeck/r/private_key.html#path
      required: true
      arguments: []
    - name: key_material
      description: The private key material to store, serialized in any way that is
        accepted by OpenSSH.
      url: https://www.terraform.io/docs/providers/rundeck/r/private_key.html#key_material
      required: true
      arguments: []
  - name: rundeck_public_key
    description: The public key resource allows SSH public keys to be stored into
      Rundeck's key store. The key store is where Rundeck keeps credentials that are
      needed to access the nodes on which it runs commands.
    section: Resources
    url: https://www.terraform.io/docs/providers/rundeck/r/public_key.html
    arguments:
    - name: path
      description: The path within the key store where the key will be stored. By
        convention this path name normally ends with ".pub" and otherwise has the
        same name as the associated private key.
      url: https://www.terraform.io/docs/providers/rundeck/r/public_key.html#path
      required: true
      arguments: []
    - name: key_material
      description: The public key string to store, serialized in any way that is accepted
        by OpenSSH. If this is not included, key_material becomes an attribute that
        can be used to read the already-existing key material in the Rundeck store.
      url: https://www.terraform.io/docs/providers/rundeck/r/public_key.html#key_material
      required: false
      arguments: []
  - name: rundeck_job
    description: The job resource allows Rundeck jobs to be managed by Terraform.
      In Rundeck a job is a particular named set of steps that can be executed against
      one or more of the nodes configured for its associated project.
    section: Resources
    url: https://www.terraform.io/docs/providers/rundeck/r/job.html
    arguments:
    - name: name
      description: The name of the job, used to describe the job in the Rundeck UI.
      url: https://www.terraform.io/docs/providers/rundeck/r/job.html#name
      required: true
      arguments: []
    - name: description
      description: A longer description of the job, describing the job in the Rundeck
        UI.
      url: https://www.terraform.io/docs/providers/rundeck/r/job.html#description
      required: true
      arguments: []
    - name: project_name
      description: The name of the project that this job should belong to.
      url: https://www.terraform.io/docs/providers/rundeck/r/job.html#project_name
      required: true
      arguments: []
    - name: group_name
      description: The name of a group within the project in which to place the job.
        Setting this creates collapsable subcategories within the Rundeck UI's project
        job index.
      url: https://www.terraform.io/docs/providers/rundeck/r/job.html#group_name
      required: false
      arguments: []
    - name: log_level
      description: The log level that Rundeck should use for this job. Defaults to
        "INFO".
      url: https://www.terraform.io/docs/providers/rundeck/r/job.html#log_level
      required: false
      arguments: []
    - name: allow_concurrent_executions
