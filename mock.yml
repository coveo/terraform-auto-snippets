      arguments: []
    - name: start_time_of_day
      description: The start time in HH:mm:ss format.
      url: https://www.terraform.io/docs/providers/pagerduty/r/schedule.html#start_time_of_day
      required: true
      arguments: []
    - name: duration_seconds
      description: The duration of the restriction in seconds.
      url: https://www.terraform.io/docs/providers/pagerduty/r/schedule.html#duration_seconds
