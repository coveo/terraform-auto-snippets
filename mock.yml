Circonus:
  name: circonus
  title: Circonus Provider
  description: The Circonus provider gives the ability to manage a Circonus account.
  url: https://www.terraform.io/docs/providers/circonus/index.html
  arguments:
  - name: key
    description: The Circonus API Key.
    url: https://www.terraform.io/docs/providers/circonus/index.html#key
    required: true
    arguments: []
  - name: api_url
    description: The API URL to use to talk with. The default is https://api.circonus.com/v2.
    url: https://www.terraform.io/docs/providers/circonus/index.html#api_url
    required: false
    arguments: []
  dataresources:
  - name: circonus_account
    description: circonus_account provides details about a specific Circonus Account.
    section: Data Sources
    url: https://www.terraform.io/docs/providers/circonus/d/account.html
    arguments:
    - name: id
      description: The Circonus ID of a given account.
      url: https://www.terraform.io/docs/providers/circonus/d/account.html#id
      required: false
      arguments: []
    - name: current
      description: Automatically use the current Circonus Account attached to the
        API token making the request.
      url: https://www.terraform.io/docs/providers/circonus/d/account.html#current
      required: false
      arguments: []
  - name: circonus_collector
    description: circonus_collector provides details about a specific Circonus Collector.
    section: Data Sources
    url: https://www.terraform.io/docs/providers/circonus/d/collector.html
    arguments:
    - name: id
      description: The Circonus ID of a given collector.
      url: https://www.terraform.io/docs/providers/circonus/d/collector.html#id
      required: false
      arguments: []
  resources:
  - name: circonus_check
    description: The circonus_check resource creates and manages a Circonus Check.
    section: Resources
    url: https://www.terraform.io/docs/providers/circonus/r/check.html
    arguments:
    - name: active
      description: Whether or not the check is enabled or not (default true).
      url: https://www.terraform.io/docs/providers/circonus/r/check.html#active
      required: false
      arguments: []
    - name: caql
      description: A Circonus Analytics Query Language (CAQL) check.  See below for
        details on how to configure a caql check.
      url: https://www.terraform.io/docs/providers/circonus/r/check.html#caql
      required: false
      arguments: []
    - name: cloudwatch
      description: A CloudWatch check check. See below for details on how to configure
        a cloudwatch check.
      url: https://www.terraform.io/docs/providers/circonus/r/check.html#cloudwatch
      required: false
      arguments: []
    - name: collector
      description: A collector ID.  The collector(s) that are responsible for running
        a circonus_check. The id can be the Circonus ID for a Circonus collector (a.k.a.
        "broker") running in the cloud or an enterprise collector running in your
        datacenter.  One collection of metrics will be automatically created for each
        collector specified.
      url: https://www.terraform.io/docs/providers/circonus/r/check.html#collector
      required: true
      arguments: []
    - name: consul
      description: A native Consul check.  See below for details on how to configure
        a consul check.
      url: https://www.terraform.io/docs/providers/circonus/r/check.html#consul
      required: false
      arguments: []
    - name: http
      description: A poll-based HTTP check.  See below for details on how to configure
        the http check.
      url: https://www.terraform.io/docs/providers/circonus/r/check.html#http
      required: false
      arguments: []
    - name: httptrap
      description: An push-based HTTP check.  This check method expects clients to
        send a specially crafted HTTP JSON payload.  See below for details on how
        to configure the httptrap check.
      url: https://www.terraform.io/docs/providers/circonus/r/check.html#httptrap
      required: false
      arguments: []
    - name: icmp_ping
      description: An ICMP ping check.  See below for details on how to configure
        the icmp_ping check.
      url: https://www.terraform.io/docs/providers/circonus/r/check.html#icmp_ping
      required: false
      arguments: []
    - name: json
      description: A JSON check.  See below for details on how to configure the json
        check.
      url: https://www.terraform.io/docs/providers/circonus/r/check.html#json
      required: false
      arguments: []
    - name: metric
      description: A list of one or more metric configurations.  All metrics obtained
        from this check instance will be available as individual metric streams.  See
        below for a list of supported metric attrbutes.
      url: https://www.terraform.io/docs/providers/circonus/r/check.html#metric
      required: true
      arguments: []
    - name: metric_limit
      description: Setting a metric limit will tell the Circonus backend to periodically
        look at the check to see if there are additional metrics the collector has
        seen that we should collect. It will not reactivate metrics previously collected
        and then marked as inactive. Values are 0 to disable, -1 to enable all metrics
        or N+ to collect up to the value N (both -1 and N+ can not exceed other account
        restrictions).
      url: https://www.terraform.io/docs/providers/circonus/r/check.html#metric_limit
      required: false
      arguments: []
    - name: mysql
      description: A MySQL check.  See below for details on how to configure the mysql
        check.
      url: https://www.terraform.io/docs/providers/circonus/r/check.html#mysql
      required: false
      arguments: []
    - name: name
      description: The name of the check that will be displayed in the web interface.
      url: https://www.terraform.io/docs/providers/circonus/r/check.html#name
      required: false
      arguments: []
    - name: notes
      description: Notes about this check.
      url: https://www.terraform.io/docs/providers/circonus/r/check.html#notes
      required: false
      arguments: []
    - name: period
      description: The period between each time the check is made in seconds.
      url: https://www.terraform.io/docs/providers/circonus/r/check.html#period
      required: false
      arguments: []
    - name: postgresql
      description: A PostgreSQL check.  See below for details on how to configure
        the postgresql check.
      url: https://www.terraform.io/docs/providers/circonus/r/check.html#postgresql
      required: false
      arguments: []
    - name: statsd
      description: A statsd check.  See below for details on how to configure the
        statsd check.
      url: https://www.terraform.io/docs/providers/circonus/r/check.html#statsd
      required: false
      arguments: []
    - name: tags
      description: A list of tags assigned to this check.
      url: https://www.terraform.io/docs/providers/circonus/r/check.html#tags
      required: false
      arguments: []
    - name: target
      description: A string containing the location of the thing being checked.  This
        value changes based on the check type.  For example, for an http check type
        this would be the URL you're checking. For a DNS check it would be the hostname
        you wanted to look up.
      url: https://www.terraform.io/docs/providers/circonus/r/check.html#target
      required: true
      arguments: []
    - name: tcp
      description: A TCP check.  See below for details on how to configure the tcp
        check (includes TLS support).
      url: https://www.terraform.io/docs/providers/circonus/r/check.html#tcp
      required: false
      arguments: []
    - name: timeout
      description: A floating point number representing the maximum number of seconds
        this check should wait for a result.  Defaults to 10.0.
      url: https://www.terraform.io/docs/providers/circonus/r/check.html#timeout
      required: false
      arguments: []
  - name: circonus_contact_group
