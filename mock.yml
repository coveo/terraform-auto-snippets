TLS:
  name: tls
  title: TLS Provider
  description: |-
    The TLS provider provides utilities for working with Transport Layer Security
    keys and certificates. It provides resources that
    allow private keys, certificates and certficate requests to be
    created as part of a Terraform deployment.
  url: https://www.terraform.io/docs/providers/tls/index.html
  arguments: []
  dataresources: []
  resources:
  - name: tls_private_key
    description: Generates a secure private key and encodes it as PEM. This resource
      is primarily intended for easily bootstrapping throwaway development environments.
    section: Resources
    url: https://www.terraform.io/docs/providers/tls/r/private_key.html
    arguments:
    - name: algorithm
      description: The name of the algorithm to use for the key. Currently-supported
        values are "RSA" and "ECDSA".
      url: https://www.terraform.io/docs/providers/tls/r/private_key.html#algorithm
      required: true
      arguments: []
    - name: rsa_bits
      description: When algorithm is "RSA", the size of the generated RSA key in bits.
        Defaults to 2048.
      url: https://www.terraform.io/docs/providers/tls/r/private_key.html#rsa_bits
      required: false
      arguments: []
    - name: ecdsa_curve
      description: When algorithm is "ECDSA", the name of the elliptic curve to use.
        May be any one of "P224", "P256", "P384" or "P521", with "P224" as the default.
      url: https://www.terraform.io/docs/providers/tls/r/private_key.html#ecdsa_curve
      required: false
      arguments: []
  - name: tls_self_signed_cert
    description: Generates a self-signed TLS certificate in PEM format, which is the
      typical format used to configure TLS server software.
    section: Resources
    url: https://www.terraform.io/docs/providers/tls/r/self_signed_cert.html
    arguments:
    - name: key_algorithm
      description: The name of the algorithm for the key provided in private_key_pem.
      url: https://www.terraform.io/docs/providers/tls/r/self_signed_cert.html#key_algorithm
      required: true
      arguments: []
    - name: private_key_pem
      description: PEM-encoded private key data. This can be read from a separate
        file using the file interpolation function. If the certificate is being generated
        to be used for a throwaway development environment or other non-critical application,
        the tls_private_key resource can be used to generate a TLS private key from
