        is ignored if the original guest operating system was installed using a volume-licensed
        CD.
      url: https://www.terraform.io/docs/providers/vsphere/r/virtual_machine.html#product_key
      required: false
      arguments: []
    - name: admin_password
      description: The password for the new administrator account. Omit for passwordless
        admin (using "" does not work).
      url: https://www.terraform.io/docs/providers/vsphere/r/virtual_machine.html#admin_password
      required: false
      arguments: []
    - name: domain-1
      description: domain -  Domain that the new machine will be placed into. If domain,
        domain_user, and domain_user_password are not all set, all three will be ignored.
      url: https://www.terraform.io/docs/providers/vsphere/r/virtual_machine.html#domain-1
      required: false
      arguments: []
    - name: domain_user
      description: User that is a member of the specified domain.
      url: https://www.terraform.io/docs/providers/vsphere/r/virtual_machine.html#domain_user
      required: false
      arguments: []
    - name: domain_user_password
      description: Password for domain user, in plain text.
      url: https://www.terraform.io/docs/providers/vsphere/r/virtual_machine.html#domain_user_password
      required: false
      arguments: []
  - name: vsphere_folder
    description: Provides a VMware vSphere virtual machine folder resource. This can
      be used to create and delete virtual machine folders.
    section: Resources
    url: https://www.terraform.io/docs/providers/vsphere/r/folder.html
    arguments:
    - name: path
      description: The path of the folder to be created (relative to the datacenter
        root); should not begin or end with a "/"
      url: https://www.terraform.io/docs/providers/vsphere/r/folder.html#path
      required: true
      arguments: []
    - name: datacenter
      description: The name of a Datacenter in which the folder will be created
      url: https://www.terraform.io/docs/providers/vsphere/r/folder.html#datacenter
      required: false
      arguments: []
    - name: existing_path
      description: (Computed) The path of any parent folder segments which existed
        at the time this folder was created; on a destroy action, the (pre-) existing
        path is not removed.
      url: https://www.terraform.io/docs/providers/vsphere/r/folder.html#existing_path
      required: false
      arguments: []
  - name: vsphere_file
    description: Provides a VMware vSphere virtual machine file resource. This can
      be used to upload files (e.g. vmdk disks) from the Terraform host machine to
      a remote vSphere.  The file resource can also be used to copy files within vSphere.  Files
      can be copied between Datacenters and/or Datastores.
    section: Resources
    url: https://www.terraform.io/docs/providers/vsphere/r/file.html
    arguments:
    - name: source_file
      description: The path to the file being uploaded from the Terraform host to
        vSphere or copied within vSphere.
      url: https://www.terraform.io/docs/providers/vsphere/r/file.html#source_file
      required: true
      arguments: []
    - name: destination_file
      description: The path to where the file should be uploaded or copied to on vSphere.
      url: https://www.terraform.io/docs/providers/vsphere/r/file.html#destination_file
      required: true
      arguments: []
    - name: source_datacenter
      description: The name of a Datacenter in which the file will be copied from.
      url: https://www.terraform.io/docs/providers/vsphere/r/file.html#source_datacenter
      required: false
      arguments: []
    - name: datacenter
      description: The name of a Datacenter in which the file will be uploaded to.
      url: https://www.terraform.io/docs/providers/vsphere/r/file.html#datacenter
      required: false
      arguments: []
    - name: source_datastore
      description: The name of the Datastore in which file will be copied from.
      url: https://www.terraform.io/docs/providers/vsphere/r/file.html#source_datastore
      required: false
      arguments: []
    - name: datastore
      description: The name of the Datastore in which to upload the file to.
      url: https://www.terraform.io/docs/providers/vsphere/r/file.html#datastore
      required: true
      arguments: []
    - name: create_directories
      description: 'Create directories in destination_file path parameter if any missing
        for copy operation.  *Note: Directories are not deleted on destroy operation.'
      url: https://www.terraform.io/docs/providers/vsphere/r/file.html#create_directories
      required: false
      arguments: []
  - name: vsphere_virtual_disk
    description: Provides a VMware virtual disk resource.  This can be used to create
      and delete virtual disks.
    section: Resources
    url: https://www.terraform.io/docs/providers/vsphere/r/virtual_disk.html
    arguments:
    - name: size
      description: Size of the disk (in GB).
      url: https://www.terraform.io/docs/providers/vsphere/r/virtual_disk.html#size
      required: true
      arguments: []
    - name: vmdk_path
      description: The path, including filename, of the virtual disk to be created.  This
        should end with '.vmdk'.
      url: https://www.terraform.io/docs/providers/vsphere/r/virtual_disk.html#vmdk_path
      required: true
      arguments: []
    - name: type
      description: '''eagerZeroedThick'' (the default), ''lazy'', or ''thin'' are
        supported options.'
      url: https://www.terraform.io/docs/providers/vsphere/r/virtual_disk.html#type
      required: false
      arguments: []
    - name: adapter_type
      description: set adapter type, 'ide' (the default), 'lsiLogic', or 'busLogic'
        are supported options.
      url: https://www.terraform.io/docs/providers/vsphere/r/virtual_disk.html#adapter_type
      required: false
      arguments: []
    - name: datacenter
      description: The name of a Datacenter in which to create the disk.
      url: https://www.terraform.io/docs/providers/vsphere/r/virtual_disk.html#datacenter
      required: false
      arguments: []
    - name: datastore
      description: The name of the Datastore in which to create the disk.
      url: https://www.terraform.io/docs/providers/vsphere/r/virtual_disk.html#datastore
      required: true
      arguments: []
Vault:
  name: vault
  title: Vault Provider
  description: |-
    The Vault provider allows Terraform to read from, write to, and configure
    Hashicorp Vault.
  url: https://www.terraform.io/docs/providers/vault/index.html
  arguments: []
  dataresources:
  - name: vault_generic_secret
    description: Reads arbitrary data from a given path in Vault.
    section: Data Sources
    url: https://www.terraform.io/docs/providers/vault/d/generic_secret.html
    arguments:
    - name: path
      description: The full logical path from which to request data. To read data
        from the "generic" secret backend mounted in Vault by default, this should
        be prefixed with secret/. Reading from other backends with this data source
        is possible; consult each backend's documentation to see which endpoints support
        the GET method.
      url: https://www.terraform.io/docs/providers/vault/d/generic_secret.html#path
      required: true
      arguments: []
  resources:
  - name: vault_auth_backend
    description: »   Example Usage
    section: Resources
    url: https://www.terraform.io/docs/providers/vault/r/auth_backend.html
    arguments:
    - name: type
      description: The name of the policy
      url: https://www.terraform.io/docs/providers/vault/r/auth_backend.html#type
      required: true
      arguments: []
    - name: path
      description: The path to mount the auth backend. This defaults to the name.
      url: https://www.terraform.io/docs/providers/vault/r/auth_backend.html#path
      required: false
      arguments: []
    - name: description
      description: A description of the auth backend
      url: https://www.terraform.io/docs/providers/vault/r/auth_backend.html#description
      required: false
      arguments: []
  - name: vault_generic_secret
    description: Writes and manages arbitrary data at a given path in Vault.
    section: Resources
    url: https://www.terraform.io/docs/providers/vault/r/generic_secret.html
    arguments:
    - name: path
      description: The full logical path at which to write the given data. To write
        data into the "generic" secret backend mounted in Vault by default, this should
        be prefixed with secret/. Writing to other backends with this resource is
        possible; consult each backend's documentation to see which endpoints support
        the PUT and DELETE methods.
      url: https://www.terraform.io/docs/providers/vault/r/generic_secret.html#path
      required: true
      arguments: []
    - name: data_json
      description: String containing a JSON-encoded object that will be written as
        the secret data at the given path.
      url: https://www.terraform.io/docs/providers/vault/r/generic_secret.html#data_json
      required: true
      arguments: []
    - name: allow_read
      description: True/false. Set this to true if your vault authentication is able
        to read the data, this allows the resource to be compared and updated. Defaults
        to false.
      url: https://www.terraform.io/docs/providers/vault/r/generic_secret.html#allow_read
      required: false
      arguments: []
  - name: vault_policy
    description: »   Example Usage
    section: Resources
    url: https://www.terraform.io/docs/providers/vault/r/policy.html
    arguments:
    - name: name
      description: The name of the policy
      url: https://www.terraform.io/docs/providers/vault/r/policy.html#name
      required: true
      arguments: []
    - name: policy
      description: String containing a Vault policy
      url: https://www.terraform.io/docs/providers/vault/r/policy.html#policy
      required: true
      arguments: []
