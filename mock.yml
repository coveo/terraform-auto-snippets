        description of an existing firewall rule.
      url: https://www.terraform.io/docs/providers/openstack/r/fw_rule_v1.html#description
      required: false
      arguments: []
    - name: protocol
      description: 'The protocol type on which the firewall rule operates. Valid values
        are: tcp, udp, icmp, and any. Changing this updates the protocol of an existing
        firewall rule.'
      url: https://www.terraform.io/docs/providers/openstack/r/fw_rule_v1.html#protocol
      required: true
      arguments: []
    - name: action
      description: Action to be taken ( must be "allow" or "deny") when the firewall
