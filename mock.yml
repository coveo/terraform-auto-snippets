      url: https://www.terraform.io/docs/providers/google/r/sql_database_instance.html#enabled
      required: false
      arguments: []
    - name: start_time
      description: HH:MM format time indicating when backup configuration starts.
      url: https://www.terraform.io/docs/providers/google/r/sql_database_instance.html#start_time
      required: false
      arguments: []
    - name: ipv4_enabled
      description: True iff the instance should be assigned an IP address.
      url: https://www.terraform.io/docs/providers/google/r/sql_database_instance.html#ipv4_enabled
      required: false
      arguments: []
    - name: require_ssl
      description: True iff mysqld should default to REQUIRE X509 for users connecting
        over IP.
      url: https://www.terraform.io/docs/providers/google/r/sql_database_instance.html#require_ssl
      required: false
      arguments: []
    - name: expiration_time
      description: The RFC 3339 formatted date time string indicating when this whitelist
        expires.
      url: https://www.terraform.io/docs/providers/google/r/sql_database_instance.html#expiration_time
      required: false
      arguments: []
    - name: name-2
      description: name -  A name for this whitelist entry.
      url: https://www.terraform.io/docs/providers/google/r/sql_database_instance.html#name-2
      required: false
      arguments: []
    - name: value-1
      description: value -  A CIDR notation IPv4 or IPv6 address that is allowed to
