    url: https://www.terraform.io/docs/providers/pagerduty/r/schedule.html
    arguments:
    - name: name
      description: The name of the escalation policy.
      url: https://www.terraform.io/docs/providers/pagerduty/r/schedule.html#name
      required: false
      arguments: []
    - name: time_zone
      description: The time zone of the schedule (e.g Europe/Berlin).
      url: https://www.terraform.io/docs/providers/pagerduty/r/schedule.html#time_zone
      required: true
      arguments: []
    - name: description
      description: The description of the schedule
      url: https://www.terraform.io/docs/providers/pagerduty/r/schedule.html#description
      required: false
      arguments: []
    - name: layer
      description: A schedule layer block. Schedule layers documented below.
      url: https://www.terraform.io/docs/providers/pagerduty/r/schedule.html#layer
      required: true
      arguments: []
    - name: name-1
      description: name -  The name of the schedule layer.
      url: https://www.terraform.io/docs/providers/pagerduty/r/schedule.html#name-1
      required: false
      arguments: []
    - name: start
      description: The start time of the schedule layer.
      url: https://www.terraform.io/docs/providers/pagerduty/r/schedule.html#start
      required: true
      arguments: []
    - name: end
      description: The end time of the schedule layer. If not specified, the layer
